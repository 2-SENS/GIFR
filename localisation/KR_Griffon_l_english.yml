GAK_authoritarian_democrat_party_long:0 "그리폰-크루거 총 사령부\n§W장시안을 중심으로 한 지휘부의 중심적인 세력이며, 군부라는 이면속에 민주주의를 노래하며, 극단주의 세력을 언제나 경계하며, 이들을 저지하기 위해 그들처럼 남들 모르게 지하에서 여러 암투를 벌이고 있습니다. 하지만 차기 지휘관 후보로 임명된 G36은 이 지긋지긋한 암투를 모두 종결시킬 '최종해결책'을 지휘부의 고위급 인사들이 모이는 지난 전당대회에서 발표했으며, 그녀의 말대로라면, 불가능해 보이는 지휘부의 봉합도 꿈같은 이야기는 아닐겁니다...§!"
