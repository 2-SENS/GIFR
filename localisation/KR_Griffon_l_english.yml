griffon.34.t:0 "무난했던 데이트"
griffon.34.d:0 "당신은 그녀와 영화를 보고, 이탈리아 레스토랑에서 식사를 즐기며 나름 괜찮은 시간을 보냈습니다. 그리고 둘 다 헤어져야 할 시간이 되자, HK416은 말합니다.\n\n"지휘관, 오늘은 즐거웠어. 집까지 데려다주지 않아도 괜찮아.""
griffon.34.a:0 "잘가!"

griffon.35.t:0 "별로였던 데이트"
griffon.35.d:0 "당신은 그녀와 영화를 보던 도중 당신은 음료수를 쏟아 그녀의 옷을 더럽혔고, 5천원 짜리 국밥을 나눠먹으며, 그녀의 기분은 영 별로인듯 했습니다. 그리고 둘 다 헤어져야 할 시간이 되자, HK416은 말합니다.\n\n"지휘관, 솔직히 오늘은 조금 별로였어... 하지만 다음엔 더 잘할수 있을거야. 그치?""
griffon.35.a:0 "아... 미안."

griffon.36.t:0 "최고였던 데이트"
griffon.36.d:0 "당신은 그녀의 취향에 맞는 영화를 보고, 그녀가 좋아하는 식당에서 식사를 즐겼습니다. 비록 당신은 재미를 덜 봤을지 몰라도, 적어도 그녀만큼은 당신이 자신을 이정도로 관심있어하며, 사랑한다는 사실만큼은 잘 전해졌을겁니다. 그리고 둘 다 헤어져야 할 시간이 되자, HK416은 말합니다.\n\n"지휘관... 우리 집 오늘 비었는데, 올래?""
griffon.36.a:0 "고무가 좀 남아있나...?"

griffon.37.t:0 "이건 데이트라고 할 수 없어"
griffon.37.d:0 "당신은 그녀를 만나자 마자 너클을 낀 상태로 그녀의 턱을 강타했습니다. 갑작스러운 충격에 HK416의 사고가 정지된 틈을 타 당신은 티타늄으로 된 너클로 갈비뼈를 부숴뜨렸습니다. 그리고 당신은 갑자기 쇠사슬 절단기를 꺼내더니, 그녀의 양 발목에 있는 아킬레스를 싹둑, 싹둑 잘라냈습니다. 하나를 자를때 거친 비명이, 다른 하나를 자를때는 날카로운 비명이 들려왔습니다. 그녀는 뭐라고 화내지도 못하고 서글프게 울며 말했습니다.\n\n"도대체 왜... 왜......""
griffon.37.a:0 "어찌됐건, 그녀는 최고의 씨발년이다."

griffon.38.t:0 "러시아의 종전 요청"
griffon.38.d:0 "하와이와 러시아의 전쟁이 후끈 달아오르고, 우리의 깃발이 모스크바에 휘날릴때, 크렘린에서는 우리에게 종전을 간곡히 요청하였습니다. 종전협약의 내용은 중앙러시아의 통제권을 하와이에게 넘기는것, 그들의 요청을 받아들일까요?"
griffon.38.a:0 "그래. 그만두자."
griffon.38.b:0 "아니, 끝까지 간다!"

griffon.39.t:0 "도쿄 점령"
griffon.39.d:0 "우리는 동아시아의 지역강국인 일본제국의 심장부인 도쿄를 점령했고, 현재 고쿄(천황의 주거지)에는 우리의 깃발이 휫날리고 있습니다. 이제 일본과 조선의 처분을 고려할때입니다..."
griffon.39.a:0 "일본과 조선반도에 총독부를 세우고, 나머지 부속 지역은 우리가 차지한다!"
griffon.39.b:0 "아니, 점령한다. 처분은 나중에 생각한다."

griffon.40.t:0 "베를린 점령"
griffon.40.d:0 "우린 세상의 중심이자 유럽의 심장부인 베를린에 입성하였습니다. 시민들은 우리의 진군에 겁을 먹고 있으며, 동시에는 자신들의 조국이 몰락했다는 소식에 믿지 못하고 어벙벙한 표정만 짓고있습니다. 우리 병사들은 독일 국회의사당에 입성하였고, 이제 이 땅에 새로운 정부를 설립할때입니다."
griffon.40.a:0 "Kar98k를 불러라. 그녀는 새로운 카이저린(Kaiserin)이다."
griffon.40.b:0 "아니, 점령한다. 처분은 나중에 생각한다."

griffon.41.t:0 "하와이 경제블록"
griffon.41.d:0 "경제장관인 'Px4 Storm'은 우리의 식민지의 경영정책에 관한 보고서를 제출했습니다. 그 내용을 요약하면 다음과 같습니다. 우리의 식민지는 점점 늘어날것입니다. 그 식민지들과의 단결과 관계 유지를 위해 하와이를 중심으로 하여 경제를 통합시키고, 각자의 기술을 공유하며, 상호방위조약을 맺어 경제적, 기술적, 안보적으로 더욱 똘똘 뭉칠수 있게하는 기구, 팍스파시픽(Pax Pacific)의 설립을 요구합니다. 이 주장은 현재 호응을 얻고 있습니다. 어떻게 할까요?"
griffon.41.a:0 "좋다. 승인한다."
griffon.41.b:0 "굳이..?"

griffon.42.t:0 "슬픈 한 소녀의 이야기"
griffon.42.d:0 "1934년, 미합중국 정부에서는 하와이의 '인형'들을 제압하기 위한 생체병기를 제조하기 위해서 허버트 후버 대통령은 이 프로젝트의 이름을 '니어 소울워커'라고 명명하고, 미국 공중보건국에서는 가능한 많은 소녀들과 소년들을 납치, 혹은 부모들에게 사들여서 반인륜적인 생체실험을 감행시키기 위해서 비밀리로 행정명령을 내렸습니다. 그 '영광스럽고' '고결한' 합중국의 아래에서 이런 일이 벌어졌다는것은, 미국의 상태가 정상이 아니라는것을 말해주기도 합니다.\n\n그리고 니어 소울워커 프로젝트의 진행은 순조로웠습니다. 모든것이 차곡차곡 진행되었으며, 후버 대통령은 이에 만족했습니다...는 오직 서류상의 결과였습니다. 사실 이것은 정부로부터 막대한 투자비를 받기위한 과학자들의 위장이었습니다. 하지만 정부에게 보여주기 식으로 연구실에서는 하루에 몇십명이나 되는 소년 소녀들이 죽어나갔습니다. 또는 과학자들의 변태 성행위에 학대당해왔습니다. 이 소녀는 그들중 한명. 바로 실패작으로 분류된, Failure Number EL 줄여서 '에프넬'입니다.\n\n 이 소녀를 우리가 발견했을때는, 우리를 전혀 신뢰하지 못하는 눈치였습니다. 동시에 자신이 구출되었다는걸 인식도 하지 못하는 상태로말입니다. 또한 실패작이라고 명명받았기에, 일반인과 동급이라고 생각한 그녀의 신체 스펙은 우리의 엘리트 인형들보다도 동등, 어쩌면 우세합니다. 그녀에게는 총, 폭탄, 어떠한 화학무기로도 상해를 입히지 못했습니다. 만약 이들이 양산되었으면 이 전쟁의 구도는 어떻게 되었을지 상상도 가지 않습니다...\n\n아무쪼록 지금은 그녀의 처분에 대해 결정을 내릴때 입니다. 현재 그녀는 우리의 막사에서 인형들과 미트볼을 먹고 있습니다."
griffon.42.a:0 "우리와 함께 일해볼생각은 없나?"
griffon.42.b:0 "불쌍하군. 저런 소녀에겐 일상이 더 소중하지, 돈좀 쥐여주고 해외로 보내!"

grifele.1.t:0 "[GetYear]년 의회 투표"
grifele.1.d:0 "G36아래의 민주적인 선거가 열렸습니다. 여기서 승리한 당은 5년간 G36과 함께 하와이를 이끌것이며, 각 당들은 승리를 위해 공약을 펼치고 있습니다. 승자는 누가 될까요?"
grifele.1.a:0 "누가 변화를 좋아해? 신뢰의 민정당!"
grifele.1.b:0 "진보는 불가피하다. 가라 진정당!"
grifele.1.c:0 "기업..아니, 경제를 위해! 국자당!"
grifele.1.e:0 "노동자들을 위해! 사슬을 끊어라! 가라 노동당!"

griffon.43.t:0 "모신나강의 연설"
griffon.43.d:0 "붉은 군대 동지들과 대원들 장교, 정치위원 그리고 모든 인민여러분들. 우리는 과거의 망령들과 싸워야하는 기구한 운명에 놓여져있습니다. 제국주의자, 군국주의자, 아니면 월가의 재벌가와 군대를 빼는 상원의원의 아들들. 이 모든이들을 상대 하기위해선 철통과 같은 믿음과 굳센 의지를 잃지 말아야 합니다. 우리는 샌프란시스코에서 싸우며, 최종적으로는 워싱턴의 백악관을 점령하며, 우리 공화국의 이념을 영원토록 유지할것입니다!"
griffon.43.a:0 "만세!"

griffon.44.t:0 "MG4의 연설"
griffon.44.d:0 "저는 많은 이들을 만나왔습니다. 심지어 이곳에 갇힌 미국인까지도요. 우선, 우리가 왜 그들을 미워해야합니까? 그들은 아무런 잘못도 없고, 우린 현재 미워해야 할 대상을 잘못 지정했습니다. 우리가 진정 증오해야하는건 노예처럼 노동자들을 부리는 미 자본주의자들을 엄벌하고 그들에게 인간다운 삶을 쥐여줘야합니다. 우리 역시 그렇게 살아가야 할 의무가 있습니다."
griffon.44.a:0 "결론은 반미인가?"

griffon.45.t:0 "9A-91의 연설"
griffon.45.d:0 "우리는 거대한 컴퓨터 아래에서 그의 지시를 받으며, 우린 공공의 효율과 공정한 자원의 분배를 위해 컴퓨터께선 늘 노력할것입니다. 전능하신 컴퓨터 아래에서는 그 누구도 위 아래가 없습니다. 심지어 저 조차도요. 저는 그저 그의 시녀일 뿐, 그 이외에는 전 아무것도 아니랍니다. 우리 모두 컴퓨터 아래에서 구원과 행복을 되찾읍시다!"
griffon.45.a:0 "그럼...컴퓨터가 우리의 새로운 주인인가?"

griffon.46.t:0 "투표!"
griffon.46.d:0 "3명의 치열한 경쟁속에서, 누가 하와이의 권력을 독점할까요? 이 결정은 하와이와 인형의 운명이 결정될겁니다!"
griffon.46.a:0 "모신나강이 절대적인 표를 받고 승리했다!"
griffon.46.c:0 "MG4가 모신나강을 재치고 간신히 승리했다!"
griffon.46.b:0 "9a-a1이... 승리했다고...?"

griffon.47.t:0 "경제를 위한 투쟁"
griffon.47.d:0 "우린 진보된 사상과 지식을 가지고 이 땅에 도래하였습니다. 우리는 절대 못해내는것이 없습니다. 반드시 해내야 합니다. 생존을 위해서라도."
griffon.47.a:0 "이번 한번만 더..."

