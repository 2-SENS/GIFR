GAK_Gentiane_dead_T:0 "장시안의 사망"
GAK_Gentiane_dead_O:0 "가는데 순서없지"
GAK_Gentiane_dead_D:0 "귀향이란 근원으로 가까이 돌아가는 일이다.\n-마르틴 하이데거"

GAK_SG_hami_war_T:0 "태평양 전쟁"
GAK_SG_hami_war_O:0 "하와이의 여명, 미국의 황혼."
GAK_SG_hami_war_D:0 "여기는 어디인가 모두가 적국이로다. '될 대로 돼라' 대담히 한 개비 무니, 불안하게스리 담배가 두 개비.\n-눈의 진군"

GAK_SG_failed_usa_T:0 "미합중국의 몰락"
GAK_SG_failed_usa_O:0 "So Long."
GAK_SG_failed_usa_D:0 "그냥 전쟁만 멈춰줘요, 그게 전부예요.\n-미국의 한 고아 소년"

GAK_SG_iron_curtain_T:0 "철의 장막 연설"
GAK_SG_iron_curtain_D:0 "미 중부를 가로질러 철의 장막(Iron Curtain)이 드리워졌습니다. 이 장막 뒤에는 캘리포니아, 오리건, 아이다호와 같은 우리가 피 흘린 낯익은 도시들이 있습니다."
GAK_SG_iron_curtain_O:0 "나는 호놀롤루의 시민입니다"

