panzer_subtitle_weapons_desc:0 "주력 전차(MBT)는 신뢰성 높은 고출력 엔진과 적절한 크기의 주포를 장착한 이 만능형 전차는 어느 전장이더라도 큰 활약을 선보일것입니다."
tac_naval:0 "현대 군함"
naval_subtitle_weapons_desc:0 "세계대전이 끝나고, 냉전을 거치면서 전자기기의 발전과 항공기 엔진이 발달하면서 프롭기 함재기에서 제트엔진 함재기와 무유도 폭탄에서 정밀 유도 미사일로 전쟁의 모습은 완전히 바뀝니다.\n\n우리는 우리가 걸어왔던 길을 다시 한번 짚으며 해전에서의 절대적인 우위를 차지할것입니다."
