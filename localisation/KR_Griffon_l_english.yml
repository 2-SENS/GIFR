GAK_groza_tsar_focus:0 "신질서"
GAK_groza_tsar_focus:0 "1934년, 우리가 이곳에 도래했을땐 그저 이방인이었습니다. 그들은 우리를 배척하고, 밀어내기 위한 갖은 수단과 방법을 동원했지만, 우린 더더욱 저항했습니다. 그 결과, 우린 올라섰습니다. 단순한 지휘부의 자격이 아닌 하나의 국가로 거듭났고, 더 이상 함부로 우리에게 대적할수 있는 국가는 없습니다.\n\n그동안 많은 시련과 고통이 있었습니다. 우리가 어느 길을 걸어왔던간에, 확실한건 단 하나입니다. 신도, 인간도 그 누구도 우릴 구원하지 못합니다. 오로지 우리가 가꾸어 나가야하는 길이라는걸 뒤늦게 깨달았습니다.\n\n끝까지 우리의 길을 떳떳하게 걸어갑시다. 모든 죽어가는것들을 증오합시다. 쫓기는 사람처럼 보여도 부끄러워도, 모든 미련을 벗어던져서 새로운 세계를 구축하고, 추억처럼 아른거리는 지휘관은 마인드맵에서 지워버립시다."
GAK_groza_control_russia_tt:0 "§G그로자는 새로운 차르로 즉위할겁니다!§!"

