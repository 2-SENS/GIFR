GAK_iron_farming_focus_DESC:0 "아이고! 뭐라고요? 철이 없으시다고요? 당신이 불행하게도 싸가지 없거나 미성숙하다는 의미가 아닙니다. 만약 그렇다면 정말 심심한 위로를 전할수밖에 없네요! 스틸(Steel), 우리는 산업의 쌀이라고 불리우는 철이 부족합니다.\N\N다행히도 철의 중요성을 잘 알고 있었던 그로자 총통께선 제철소의 건설을 하달하였고, 현재 해안가를 따라 많은 제철소가 지어지고 있다고 합니다..."

