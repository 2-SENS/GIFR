TNO_OPENING_SCREEN_BUTTON_TT:0 "시작"
TNO_OPENING_SCREEN_BUTTON_TEXT_GAK: "§G==그리폰-크루거 지휘부==§!\n\n남녀성비가 극단적으로 여성쪽이 우세한 국가에 온것을 환영합니다. 이 국가 아닌 지휘부에는 그 어떠한 근본도 없습니다. 그저 이곳은 운 나쁘게 초자연현상중 하나인 §R배니싱§!현상에 휘말려 지금으로부터 먼 미래에서 이곳으로 오게 된 것입니다.\n\n§Y==전술지휘관==§!\n\n전술지휘관 §G장시안§!, 그녀는 너무나 아름다운 한송이의 꽃같은 여자이자, S09지휘부에 몇몇 인물들을 제외하곤 유일한 인간입니다. 하지만 §R페러데우스§!에게 납치당하고 니토들에게 고문당한 이후에 장시안은 무너져내려가기 시작했습니다. 그녀가 받은 고문만 해도 여러가지입니다. 폭행, 자백제 투여, 등등등......결국 그녀의 몸은 버티지 못했고, §BUMP45§!가 그녀를 구출했을때는 숨만 붙어있는 상태였으니, 말 다 했습니다.\n\n그녀의 현명함과 결단력은 여전하였습니다. 다만 평상시에 멍 때리거나, 혹은 §Y정신착란§!, 환각등 §RPTSD§! 증세를 보일때, 시간이 역행되며 그들이 예상하지 못한 과거로 떠밀려갔습니다.\n\n§B미래의 선지자§!들은 누군가에게 잡혀 끌려가듯 100년도 더 전의 과거로 끌려갔습니다. 그것도 하와이, 호놀롤루 한 가운데에서 말입니다. 니토들에게 고문당한 이후로 장시안의 건강은 §R나빠지고§!, 트립이후 3년간은 업무수행이 불가능한 수준으로 다다랐습니다. 결국 부관 G36에게 권력을 위임을하며 지휘부의 평화를 유지해갔습니다. 하지만 그녀의 죽음은 이제 지휘부를 혼란의 도가니로 만들것이며, 그곳에서 우리는 우리의 생존을 투쟁해야합니다.\n\n§B==트립이후의 이 섬의 역사==§!\n\n트립 이후엔, 미래에서 온 이 인형들과 러시아군, 두 진영 모두 다 당황했습니다. 처음에는 대화로 풀어나가려 했지만, 오해의 끈은 더욱더 꼬여 풀수없이 복잡하게 굴러갔고, 어쩔수없이 러시아군과의 §R전투§!를 벌여야했습니다. 그들과 차이나는 막강한 화력에 러시아군들은, 어쩔수 없이 페트로그라드에서 §R퇴각§!을 해야만 했습니다. 하지만 이상한점을 발견합니다. 평소의 소련이였다면, 어떻게든 핵심지역인 페트로그라드를 되찾기 위한 시도를 해보겠지만, 현재 러시아는 우리들이 아는 러시아가 아니었습니다. 독일의 1차대전 승리, 그리고 뒤따른 프랑스와 영국에서의 혁명은 1925년 월가 주식시장의 붕괴. 그것뿐만이 아닙니다. 소비에트 러시아는 존재했지만, 군주주의자, 공화파, 온건 사회주의자들의 연합 전선으로 소비에트에 대항하기 시작했습니다. 심지어 독일에서는 백군 운동에게 계속 지원물품을 보냈으며, 이로인해 혁명은 완전히 진압되며 지금의 러시아 공화국이 탄생하였습니다. 러시아 공화국은 일단 페트로그라드 문제를 2순위로 밀어두고, 현재 내정을 최대한 다지기로 결정했습니다. 굴욕적이지만 말이죠.\n\n§Y==지휘부의 상황==§!\n\n지휘부의 상황은 좋지 않습니다. 장시안의 거의 확정시된 부재는 섬에 혼란을 부추겼고, 강제로 구금된 러시아인들, 하와이에 떠오르는 극우 파벌인 §R'우담회'§!는 지휘부의 인형들에게 큰 지지를 받아오고 있기에, 2대 지휘관으로 확정시된 G36에게는 매우 곤란한 소식이 되었습니다.\n\n==목표==\n\n-하와이의 정당한 지도자인 §GG36§!을 따르거나 극단주의적인 §R그로자§!를 따르십시오.\n\n-러시아를 §G정복§!하여 인간의 세상이 끝났다는것을 알려주십시오. 아니면 러시아와 손을 잡는 방법도 있습니다.\n\n-§B라이히스팍트§!나 §W협상국§!에 가입하거나 아니면 독자적인 세력인 §Y소녀전선§!을 세워 이웃국가들과 친목을 도모하십시오."
