GAK_industry_problem_focus_tt:0 "§Y지휘부의 산업을 확장할때가 왔습니다.§!"
GAK_industry_problem_focus_desc:0 "장시안과 G36은 피와 같은 귀중한 시간을 낭비하며 지휘부의 산업화를 지체하게 만들었으며, 이는 우리의 발목을 크게 잡는 계기가 되었습니다.\N\N하지만 이제 게임은 달라질겁니다. 이곳엔 세계 최고의 연산장치와 적은 수지만 무엇이던 만들어내는 공작기계, 심지어 어떻게된 영문인지는 몰라도 니토의 소체 역시 지휘부에서 발견되었으니, 이를 조사한다면 인형들의 전술능력이 크게 향상될것으로 예상됩니다."

GAK_farming_industry_focus:0 "농업 개선"
GAK_farming_industry_focus_desc:0 "농업이란, 땅에 씨앗을 뿌려 그곳에 자란 식물의 씨앗이나 열매를 취하는 직업을 뜻합니다. 이 농업을 통해 고대의 사람들이 정착 생활을 할수있는 기반이 되었고, 이것은 현대에 이르러서도 무시할수 없는 큰 산업이기도 합니다.\N\N인형 역시 식량으로 움직입니다. 우리는 제한적이게나마 우크라이나와 같은 곳에서 비밀리로 밀가루를 수입해왔지만, 우리가 식량 자급자족에 성공한다면 식량에 대한 걱정은 크게 없어질겁니다!"

GAK_rice_for_all_focus:0 "기계소녀들의 빵집"
GAK_rice_for_all_focus_desc:0 "우리는 뛰어난 밀 종자를 확보하고 전면 기계화를 통한 선진적인 방식은 우리의 밀 산출량은 몇 십배 넘게 떡상했으며, 덕분에 자급률이 100%를 초과한덕에 우린 다른 국가에 밀을 수출할 지경에 이르렀습니다! 이러한 우리의 행보는 이웃국가에게 "기계소녀들의 빵집"이라고 불리우며, 수많은 농업국가들로부터 그 선망과 존경을 한몸에 받고있습니다."

GAK_electronics_manufacturing_focus:0 "전자혁신"
GAK_electronics_manufacturing_focus_desc:0 "이제 조만간 위대하고 전능한 스크린 앞에서 인간들은 이제 굴복할겁니다. 그리고 압도적인 행정 처리 능력과 효율성을 자랑하며 인간의 위치는 점점 줄어들것이며, 우리의 궁극적인 목표인 행정전산화가 완전히 이뤄진다면, 우리는 산업뿐만 아닌 행정부문에서도 완전한 통제력을 얻게될것입니다!"

GAK_color_tv_focus:0 "천연색 TV"
GAK_color_tv_focus_desc:0 "1900년 8월 25일 파리에서 스크린의 마법이 처음 송출되었을때, 세상은 감탄했습니다. 비록 제대로 된 텔레비전이 나오기 위해선 많은 시간이 흘러야만 했지만요.\n\n하지만 현재 개발중인 텔레비전은 우리의 기준으로는 과거의 유물이지만, 현재 이 세계에서는 최첨단을 달리는, 날아가는 수준의 물건입니다. 바로 디지털 텔레비전이기 때문입니다.\n\n디지털 텔레비전은 디지털 신호를 이용해 영상과 소리를 수신합니다. 또한 아날로그의 노이즈 현상 따윈 전혀 없기에 깨끗한 방송을 언제든지 시청할 수 있게 되었습니다.\n\n이것은 우리가 점점 현대화를 달려간다는 증거이며, 모든 인형들은 이 컬러 TV의 상용화를 기다리고있습니다. 각자 볼 영화나 예능이 담긴 CD와 함께요..."

