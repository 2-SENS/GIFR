GAK_choice_the_fate:0 "§R이것은 수백만 인형들의 운명을 결정할 분기점이 될것입니다.§!"
GAK_deepening_confusion:0 "§Y섬은 혼란에 빠질것입니다.§!"
GAK_fight_for_groza:0 "§R그로자는 송장으로부터 왕관과 권위를 앗아갈것입니다.§!"
GAK_ready_for_press:0 "§B인간과 인형들을 대상으로 눈가리기를 시작합니다.§!"
GAK_we_solve_american_problem:0 "§G인간들은 자신의 피조물에 의해 도태될것입니다.§!"
GAK_five_years_tip:0 "§Y이 독재적인 개발 정책에 의해 시민들은 매우 힘들어 할 것입니다.§!"
GAK_corportaion_very_problem:0 "§R기업들에게 세금을 걷지 않는 대신, 시민들에게 걷어 그 부담은 한층 커질것입니다!§!"
GAK_make_allright:0 "§GG36은 민주주의를 지향하며 독재자들과 공산주의자들을 규탄하며 그녀의 길을 나아갈것입니다.§!"
GAK_ban_all_leftside:0 "§GG36은 모든 노동자들에게 노조의 가입과 활동을 권유할것이며, 그동안에 미뤄졌던 최저임금제와 주 5일 근무제를 도입할것입니다. 이로인해 노동자들은 생디칼리즘과 같은 불온한 사상에 관심을 끌것입니다.§!"
GAK_stay_in_hawaii:0 "§Y미국인들을 다시 미본토로 돌려보낼것입니다. 하지만 모두가 본토로 떠나진 않을겁니다...§!"
GAK_democrasy_has_come:0 "§G하와이에는 민주주의의 꽃이 필것입니다.§!"
GAK_WAKE_UP_TOOLTIP:0 "§G정당한 지도자인 G36은 구 S09지역의 2대 지휘관이 될것입니다.§!"
GAK_atomic_experiment_tip:0 "§G지휘관님, 성공했습니다.§!"
GAK_zaibatsu_economic_tip:0 "§Y재벌은 스폰지처럼 부패함, 로비, 각종 뇌물과 스캔들을 마구 흡수할테지만, 우린 넘어갈겁니다...§!"
GAK_purge_groza:0 "§R현재 감옥에 수감중인 그로자를 처형할것입니다. 그녀를 본보기로하여 제 2의 그로자가 나오지 않도록...§!"
GAK_labor_council_tooltip:0 "§G이번 노동조합총회에서 모든것을 결정지을것입니다...§!"
TAC_doll_armor_tooltip_1:0 "전차의 장갑을 연구합니다. 속력은 느려지겠지만, 전차 승무원들에게 든든한 방패가 될것은 확신합니다."
TAC_doll_armor_tooltip_2:0 "전차의 엔진을 개선합니다. 속력과 항속거리가 늘어납니다."
TAC_doll_armor_tooltip_3:0 "날개안정분리철갑탄(APFSDS), 즉 날탄을 개발합니다. 대전차전에서 우리의 전차들이 활약할수 있도록 도와줄것입니다."
TAC_doll_armor_tooltip_4:0 "전차의 시야를 대폭 늘려 적군의 색적을 개선합니다."
TAC_doll_armor_tooltip_5:0 "자동장전장치덕에 탄약수로 쓸 인력이 절약되며, 장전속도의 가속화로 더욱 빠르게 전차전에 임할수 있습니다."
TAC_doll_armor_tooltip_6:0 "전차 수리는 정비병에게 중요한 일중 하나입니다. 단 하나의 실수로, 실전에서의 생사를 가르기 때문입니다. 이 개선된 공구들은 정비병의 정비에 큰 도움이 될것입니다."
TAC_doll_armor_tooltip_7:0 "전차의 차제를 개선합니다. 효율적인 차체 하나를 채택하고 대량생산을 도입하여 전차의 생산 단가를 최대한으로 줄일것입니다."
TAC_doll_armor_tooltip_8:0 "전차의 위장막을 연구합니다. 숲과 산처럼 나무가 우거지거나, 사막과 같은곳에서 적들에게 혼선을 줄것입니다."
TAC_doll_armor_tooltip_9:0 "전차의 서스펜션을 개선합니다. 전차의 탑승감을 개선하고, 수리에 용이하도록 개선할것입니다."
GAK_war_plan_attack_asia_tt:0 "일본의 촉수로부터 동아시아 국가들을 해방시킵니다."
GAK_war_plan_attack_europe_tt:0 "구체제를 무너뜨리고 신체제를 다시 세울때입니다."

