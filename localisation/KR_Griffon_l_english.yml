GAK_infantry_equipment_0:0 "전술인형용 제식소총 모신나강"
GAK_infantry_equipment_0_desc:0 "자재 수급과 기술부족, 탄약 수급이 힘들게 되어.7.62x54mmR 탄약을 사용하는 이 원시적인 볼트 액션 소총을 사용해야하는 사실을 안 전술인형들은 처음엔 충격, 다음엔 협상, 또 다음엔 분노로 감정이 급격하게 바뀌었습니다. 자연스럽게 작전능력도 현저히 떨어질수밖에 없었습니다."
GAK_infantry_equipment_0_short:0 "모신나강"
GAK_infantry_equipment_1:0 "전술인형용 제식소총 SVT-38"
GAK_infantry_equipment_1_desc:0 "상황이 더 나아진후, 반자동소총까지 제작할 기반이 생겨 인형들이 그나마 얼굴살을 피게 되었습니다. 추운 러시아 평야에서도 사용할수 있는 신뢰도가 이점입니다."
GAK_infantry_equipment_1_short:0 "SVT-38"
GAK_infantry_equipment_2:0 "전술인형용 제식소총 PPSh-41"
GAK_infantry_equipment_2_desc:0 "싸고, 튼튼합니다. 이 총을 들며 개좆같이 추운 러시아 전역을 누비며 다녀도 괜찮다는 뜻입니다. 또한 초당 15발이라는 엄청난 연사속도는 개개인의 전투력의 큰 향상을 안겨주었고. 이러한 이점덕에 소수의 인원으로 유연한 게릴라전을 펼칠수 있습니다. 또한 총 본연의 정밀도의 문제나 송탄불량의 문제도 해결하여 현시대 기준으로 최강의 기관단총으로 왕좌에 올랐지만, 인형들은 고작 이정도에 만족하지 않습니다."
GAK_infantry_equipment_2_short:0 "PPSh-41"
GAK_infantry_equipment_3:0 "전술인형용 제식소총 MAR-1"
GAK_infantry_equipment_3_desc:0 "Multipurpose Assault Rifle (다목적 돌격소총) : MAR-1 돌격소총은 지휘부의 독자적인 기술력으로 개발한 돌격소총입니다. 투박한 생김새와는 달리 적절한 무게와 적은 반동, 적절한 대인지지력으로 인형들에게 괜찮다는 평가를 받고 있습니다. 혹은 인형들이 오랫동안 모신나강이나 PPsh-41같은걸 쓰다보니 눈이 낮아진건지도 모릅니다."
GAK_infantry_equipment_3_short:0 "MAR-1"
utility_helicopter_equipment:0 "CH-47 '치누크'"
utility_helicopter_equipment_4:0 "CH-47 '치누크'"
utility_helicopter_equipment_desc:0 "33명~55명의 중무장 병력 또는 10,886 kg의 물자를 수송할수 있는 이 최첨단의 오토자이로는 활주로가 없어도 아무곳이나 이착륙이 간단하여 전선의 부상병도 쉽게 후방으로 옮기는 것이 가능하며, 반대로 병사들을 빠르게 전선으로 실어나르는 '전장 택시'의 역활을 한다."
utility_helicopter_equipment_4_desc:0 "33명~55명의 중무장 병력 또는 10,886 kg의 물자를 수송할수 있는 이 최첨단의 오토자이로는 활주로가 없어도 아무곳이나 이착륙이 간단하여 전선의 부상병도 쉽게 후방으로 옮기는 것이 가능하며, 반대로 병사들을 빠르게 전선으로 실어나르는 '전장 택시'의 역활을 한다."
utility_helicopter_equipment_3:0 "Atlas Oryx"
utility_helicopter_equipment_1:0 "Bell 212"
utility_helicopter_equipment_1_desc:0 "2엽 로터, 쌍발 엔진의 중형 헬리콥터입니다. 15인승이며, 최대 2톤까지의 화물을 운반할수 있기에 보급용으로 적당합니다."
utility_helicopter_equipment_3_desc:0 "Atlas Oryx는 더운 하와이의 환경에서도 운용될수 있도록 설계된 중형 헬리콥터입니다. 20명의 사람을 태울수 있습니다."
utility_helicopter_equipment_1_desc:0 "Bell 212는 2엽 로터, 쌍발 엔진의 중형 헬리콥터입니다. 15명의 사람을 태울수 있습니다."
