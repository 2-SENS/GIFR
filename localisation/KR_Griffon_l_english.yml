GAK_national_populist_party_long:0 "우담회\n§W그로자를 중심으로 만들어진 국가재건최고회의, '우담회'라고 불리우는 이 조직은 군부에서부터 지휘부의 주요 인사까지 꿰차고 있으며, 수많은 자본과 인맥을 거쳐가는 최정상층의 집합입니다. 하지만 이러한 집합의 구성원들은 여러 사상으로 뒤엉킨 복잡하며, G36을 타도하며 자신의 이익만을 추구하는이를 따라가는 이가 있으며, 그로자를 추앙하며 그녀를 새로운 차르로 모시는 이들도 적지 않습니다.§!"
GAK_new_authoritarian_democrat_long:0 "우담회 : 개혁파\n§W수 많은 시련속에서 그로자와 우담회의 많은 주요 인물들은 온건파와 동시에 개혁의 길을 선택했고, 당장의 이익보단 미래의 이익을 위해 움직이기로 결정했습니다. 그 첫번째는 민주주의의 실험적인 접근, 민권법으로 통한 평등과 인권의 도입, 국민을 향한 정치의 문호 개방은 정부의 권위를 낮추지만, 누구나 능력과 실력, 약간의 인맥만 존재한다면 참여할수 있는 하나의 장으로 만들었습니다. 물론 이에 반발하는 우담회의 인물들도 적지는 않습니다. 가끔 그로자는 이 개혁들로 약간 회의감에 들때도 있지만, 그녀는 이 개혁이야 말로 이 지휘부를 위함이라고 굳게 믿고 있습니다.§!"
