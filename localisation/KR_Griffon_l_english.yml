GAK_pleasure_and_corruption_focus:0 "향락과 사치"
GAK_pleasure_and_corruption_focus_desc:0 ""발트해의 다이아몬드, 페트로그라드에 오신걸 환영합니다!"\n-페트로그라드를 진입하는 국도에 쓰여진 표지판.\n\n아름다운 죄악의 도시(Sin City)에 오신것을 환영합니다. 이곳에선 법에 어긋나지 않는 한 모든것이 자유입니다. 아뇨, 법도 돈으로 사들일수 있습니다.\n\n§O돈§!이 있다면 창녀를 몇명 산 뒤 몇밤을 향락에 취할수 있습니다.\n\n§O돈§!이 있다면 유명 스타들도 제 집마냥 오고가는 럭셔리 호텔에서 다이아몬드 위에서 탭댄스를 출 수 있습니다.\n\n§O돈§!만 있다면, 그로자와 하룻밤을 보내는것도 불가능 한 일이 아닙니다!\n\n돈, 돈, 돈. 씨부랄 옘병할 §O돈§!만 가져오십시오! 그렇다면 당신은 무능한 하느님의 이름으로 이 도시의 군주입니다. 왕입니다. §R신§!입니다! 뭐하세요? 여기서 발기부전 걸린 샌님처럼 앉아만 있을겁니까?"


