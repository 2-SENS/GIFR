GAK_a_doll_on_the_earth:0 "완벽하다는 말로도 부족해"
GAK_a_doll_on_the_earth_desc:0 "그녀는 5피트 3인치의 아담한 키를 가진 소녀다. 그녀가 어려서 드레스를 입었을때의 이름은 HKM4, 커서 군복을 입어 도어 브리칭을 할때의 이름은 HK416. 하지만 침대에서 누군가의 품에 안길때의 이름은 HK416. 영원한 HK416이었다.\n\n최고의 베테랑이자, 우아한 그녀가 씻으며 문 너머로 희미하게 보이는 그녀의 굴곡, 스포츠카 보닛위에서 아찔하게 포즈를 취할때 모두들 눈을 떼지않고 카메라의 셔터를 누른다. 모두들 그녀와의 밤자리를 원하지만, 결코 쉽지만은 않은 이야기이다.\n\n페트로그라드의 어느 고급 주택. 그녀는 평상시에 샤워 가운을 걸치며 지낸다. 따뜻하고, 포근해서 좋다는 이유다. 한가한 오후, 그녀의 앞으로 한 편지가 날아온다. 누가 보냈는지 알수없는 수상한 편지였다. 그 편지 안에는 우담화의 사진과 함께 제안서가 들어있었다. 그녀는 이것이 그로자가 쓴 편지라는걸 직감했다."
GAK_a_doll_on_the_earth_tt:0 "§R망할년, 또 피싸는 소리하네.§!\n\n§O그래...간다...가...§!"

GAK_a_doll_on_the_earth_2:0 "4마리의 늑대"
GAK_a_doll_on_the_earth_2_desc:0 "KGB 소속 안젤리아 휘하의 소대로 알려진 이 4명은 스쿼드는 하나같이 호락호락한 인물들이 아니다. 물론 그녀들은 오리지널이 아니다. 하지만 그리폰 소속의 민간 인형들을 압도하는 전투력과 전자전 실력을 자랑한다. 일당백이라는 말에 가장 맞는 여자들이다.\n\n평소에 그녀들의 개인정비 시간에는 각자 좋아하는것을 찾아 떠난다. 예를들어 AN-94는 고양이를 좋아하며, 그녀의 고양이 '나쵸'와 함께 시간을 보낸다. 그렇게 평화로워야 할 개인정비 시간에 늑대들의 우두머리, AK-12에게 한통의 편지가 도착한다.\n\n오만한 그녀가 받은 편지의 겉 표면은 반질반질 했다. 누가 보냈는지도 모른다. 코를 조심스럽게 가져다 냄새를 맡았다. 향긋한 새 종이의 냄새가 느껴진다. 그 수상한 편지를 열어 보았다. 우담화의 사진과 함께, 제안이 써진 편지를 흥미롭게 바라보며, 코웃음과 함께 교만한 웃음을 지었다."
GAK_a_doll_on_the_earth_2_tt:0 "§G안티아, 가자. 아마 몇일정도 휴가를 갈거야.§!"

GAK_a_doll_on_the_earth_3:0 "주인공에게 질문"
GAK_a_doll_on_the_earth_3_desc:0 "냉소해 보이는 이 인형은 한가롭게 야외자리에서 커피나 한잔 하며 홀로 휴일의 여유를 즐기고 있었다. 평소라면 이런 사치는 생각도 못했을거다. 차가운 커피를 홀짝 마시고, 몇번 끄덕이더니, 다리를 꼬며 주위에 다 들리도록 말했다.\n\n"손님이 아닌 손님들이 많으시네요. 인형술사는 어디에 있는거죠?"\n\n그러자 근처에서 시시콜콜한 이야기로 잡담을 하거나, 디저트와 함께 그녀처럼 오후를 즐기는 척 연기하는 인형들이 들통났다는듯, 모두들 침묵했고. M4A1은 호기로운 눈빛으로 그 중앙을 바라보았다. 그 중심에는 Kar98k였다.\n\n"뭔가요. 모의전이라도 벌이실 생각인가요?"\n\n"M4A1씨. 당신과 싸울 생각은 없습니다. 그저 이 편지를 전해드리기 위해 온 것 뿐입니다."\N\N그녀는 걸어와 M4의 테이블에 한장의 편지를 내려놓고, 사라졌다. 그녀를 따라 그녀의 사병들 역시 어디론가로 사라졌다.\N\N시시하다는듯 M4는 헛웃음을 지었다. 이것 하나 때문에 그 지랄을 떨었던게 참 꼴값떠는것 같았기 때문이다. 하지만 그 편지속 제안은 그런 생각을 사라지게 할 만큼 흥미로웠다."
GAK_a_doll_on_the_earth_3_tt:0 "§Y그럴 깡다구가 있는줄은 몰랐는걸요?§!"

GAK_a_doll_on_the_earth_4:0 "여기 누가 남아있어?"
GAK_a_doll_on_the_earth_4_desc:0 "Ots-14 'Groza' 세상에서 가장 아름다운 기회주의자이며, 군부출신이며, 권력욕에 발정난 이 인형은 자신이 원하는 바를 이룰수 있다면 무엇이든 할 것 입니다. 그녀는 자신의 모든것을 바칠겁니다. 최근 G36의 퇴폐적인 정책들과 그녀의 실패에 환멸했고, 결국 그녀는 하나의 결론을 내렸습니다. 장시안과 그녀의 똘마니들은 타락했다고요.\n\n현재 그로자의 활동 기지는 페트로그라드의 고급 술집, 호텔 등등입니다. 그녀는 뛰어난 사교성으로 해외의 많은 연줄이 있으며, 그녀의 수하들이 해외에서 불법적인 범죄로 많은 외화를 축적했습니다. 이렇게 막강한 힘을 가진 그녀를 G36이 상대할수 있을지 의문입니다.\n\n그로자가 펼쳐놓은 거미줄과 같은 계획은 발을 빼지 못할정도로 복잡합니다. 여기서 질문, 과연 그로자 혼자서 이 일을 모두 계획했을까요?"
GAK_a_doll_on_the_earth_4_tt:0 "§Y아무도 모르지, 그건.§!"

GAK_a_doll_on_the_earth_5:0 "역시 너도 똑같잖아"
GAK_a_doll_on_the_earth_5_desc:0 "과거에는 G36은 장시안의 충성스러운 부관으로 그 자리를 지켰습니다. 그녀는 장시안을 따라 행정 업무 실력을 가꾸어 나갔습니다. 하지만 장시안이 심문용 니토들에게 고문을 당했고, 겨우 구출해서 지휘부로 데려와보니 떨어진곳은 과거 러시아의 페트로그라드 였습니다.\N\N결국 아직 후유증에서 빠져나오지 못한 장시안을 대신해 G36이 모든 업무를 처리할 수 밖에 없습니다. 그녀는 그녀의 스승인 장시안이 그랬던것 처럼 인형들에게 자유와 평등의 기회를 나누어 주려고 노력하였으나, 작은 지휘부의 행정능력에 비해 과다 팽창된 지배 구역때문에 현재 그녀가 지배중인 지역에서는 현지인과의 갈등, 지역 폭력배의 약탈 문제가 이어지고 있습니다.\n\n결국 G36은 이런 혼란끝에 칼을 꺼낼수밖에 없었습니다. 겉으로는 민주주의를 표방하지만 G36은 친위대를 조직하여 의심쩍은 자들을 뒤에서 죽여버리고 악명을 떨쳤습니다."
GAK_a_doll_on_the_earth_5_tt:0 "§O거기서 거기구만.§!"

GAK_urgent_call:0 "울려오는 전화"
GAK_urgent_call_desc:0 "흉흉한 분위기가 페트로그라드 전역을 감싸고 있습니다. 위장을 한 사병들은 거리를 배회하고 있으며, 이에 관여되지 않은 인형이나 사람들은 문에 빗장을 걸어 잠그고, 이 악몽이 끝나기를 기도하고 있습니다. 장시안은 숨을 거뒀고, 각 세력들은 상대측이 장시안을 향한 암살을 한 것이라며 선동하기 위해 정교한 위조된 자료를 만들고 있었습니다.\n\n그 와중에, 지휘부로 한 통의 전화가 걸려옵니다. 자신이 장시안이라고 주장하는 여자가 말했습니다."
GAK_urgent_call_tt:0 "따르르릉!"

GAK_red_soc_jipgueul:0 "NDR의 위기"
GAK_red_soc_jipgueul_desc:0 "죽은줄만 알았던 장시안은 깨어났습니다."
GAK_red_soc_jipgueul_tt:0 "§R거짓말!§!"

GAK_crazy_propaganda:0 "적색 선동 작전"
GAK_crazy_propaganda_desc:0 "논리는 필요없습니다. 그저 상대를 비방하고 그에 대한 전문가의 장황한 문장만 있다면 대다수의 시민들은 믿고 그 글을 믿을겁니다. 대중은 멍청합니다. 애초에 그들은 진실을 원하지도 않습니다. 오직 그들이 원하는 결과만을 원하고, 역사가 그를 증명합니다.\n\n그렇지 않습니까?"
GAK_crazy_propaganda_tt:0 "§R호외요 호외!§!"

GAK_progressive_stimulus:0 "최후의 카운트다운"
GAK_progressive_stimulus_desc:0 "페트로그라드의 중앙광장은 인간, 인형들이 한곳에 섞여 혼란스러운 현장이었다. 그 속에서 경찰들은 치안을 유지하기 위해 최루탄과 가스탄을 살포해보지만, 수에 밀려 점점 후퇴하기 시작했고, 이에 혁명의 불길은 더욱 거세졌다.\n\n'탕!'\n\n그때였다. 발포 명령이 떨어진것이었다. 재빠른 인형들은 몸을 숨길수 있었지만, 궂은 일에 몸이 이미 너덜너덜한 러시아인 노동자들은 차마 피하거나 숨는 이들은 극히 일부였고, 혁명에 동참한 인형들은 이들을 구하기 위해 기관총의 화망에 뛰어들었지만, 그녀들도 같이 벌집이 될 뿐이었다.\n\n그렇게 혁명은 재빠르게 종결되는줄 알았다. 그때 무언가가 기관총 토치카를 향해 기관포로 침묵시켰고, 침묵의 안개속에서 강철의 우군들이 등장하기 시작했다.\n\n대전차전에선 르노 ft-17는 완전히 구식이라고 평가할수 있지만, 경찰들을 후퇴시켜 시간을 끄는데엔 충분하고도 남았다.\n\n그때, 전차의 해치가 열리더니 한 프랑스인이 나왔고, 기다렸다는듯, 혁명의 주도자는 반갑게 프랑스인을 맞이했다.\n\nBonjour, camarade.(반갑소, 동지.)"
GAK_progressive_stimulus_tt:0 "§R연대를 구하여 고립을 두려워하지 않는다.\n힘 미치지 못해 쓰러짐은 개의치 않으나,\n힘 다하지 않고 꺾이는 것은 거부한다.§!"

GAK_maid_s_coping:0 "메이드의 대처"
GAK_maid_s_coping_desc:0 "종자는 그녀의 주인이 살아있다는 소식을 듣자 믿을수 없다는 표정을 지으며, 전화기를 내려놓고 말았습니다."
GAK_maid_s_coping_tt:0 "§W좋은 소식인거 맞지...?§!"

GAK_primary_person_gamsi:0 "연기"
GAK_primary_person_gamsi_desc:0 "우리의 행각을 숨겨야한다. 거점을 불태워라. 증거도 불태워라. 모두 다 태우고, 불태워서 이 얼음의 땅을 녹여라. 그러고 나선 우리는 지휘부를 위해 봉사하고 있다는 연기를 보여야한다. 움직여라. 언제나 웃음을 지어라. 지휘관에게 모든것이 멀쩡하게 돌아간다고 말하며 우리의 충성심을 드러내라. 기회는 언젠간 돌아온다."
GAK_primary_person_gamsi_tt:0 "§W청소반 투입해!.§!"

GAK_quiet_kidnapping:0 "형장의 이슬로 사라지다."
GAK_quiet_kidnapping_desc:0 ""살아있는 놈들을 가장 경계해야하지. 누구한테 나불거리면 일이 커지거든."\n\n첩보원으로 활동한 갈릴이 마지막으로 그녀에게 들은 말이었다. 냉혹한 문장이었다. 그녀에겐 이렇게 들렸다. 넌 이제 쓸모가 없으니 죽어라, 괜히 살아서 입만 나불거리지 말고.\n\n갈릴은 억울했다. 자신이 무슨 죄가 있어서 이런 대우를 받는지, 심지어 G36를 위해 그로자의 소굴로 기어가 정보까지 다 털어놓았다. 그리고 돌아오는 대답이 이거라고?\n\n"이게...다 입니까? 제 노력의 대답이?"\n\n"이봐, 자네의 노력은 알지만, 상층부에서 그렇게 지시가 내려와서 어쩔수 없네. 그래, 자네 손으로 명예롭게 끝내게."\n\n그러자 심문관은 권총 홀스터에서 권총을 꺼내더니, 책상 위에 올려놓았다. 그녀에게 명예롭게 죽을수 있는 기회를 주는것이었다.\n\n할만했다. 바로 앞에있는 재수없는 심문관을 죽이고, 뒤에서 좆같이 쳐다보는 경비병도 죽인다면, 적어도 총을 빨리 쏘는것에는 자신이 있었던 그녀였다.\n\n갈릴은 총을 가져가 심문관을 향했지만, 찰칵 거리는 소리와 함께 그녀의 의지는 불발되었다. 탄창에 총알이 없는것이었다.\n\n그러자 심문관은 예상했다는듯, 피식 웃으며 말했다.\n\n"잘가게."\n\n"잠시만요! 이거 오햅ㄴ"\n\n그녀가 말을 다 뱉기 전, 경비병이 이미 45구경 탄환으로 갈릴의 마인드맵을 관통한 이후였다.\n\n"병신같은 년들, 백이면 백 다 같은 결과를 낳는군."\n\n"시체 치울까요?"\n\n"당연한걸 뭘 물어? 씨발, 저기 들개들한테 먹이로 가져다 주라고."\n\n경비병들이 담배를 물어 한대 여유롭게 피는 동안, 경비병들은 시체를 옮겼다. 앞으로 닥칠 미래를 생각하면 심문관은, 고민이 이만저만이 아니었다.\n\n"인간 하나에 이리저리 휘두르고... 진정한 족쇄는 노동자가 아닌 우리 모두들에게 채워져있는것 아닌가?""
GAK_quiet_kidnapping_tt:0 "§W살 놈은 살아야 한다.§!"

GAK_making_money:0 "수많은 로비"
GAK_making_money_desc:0 "외화는 괜히 꿍쳐놓았겠냐? 움직여 병신들아!"
GAK_making_money_tt:0 "§Y저 중에 조금만 빼돌린다면...§!"

GAK_secret_to_undermine:0 "우담회 주요 간부 긴급 소집"
GAK_secret_to_undermine_desc:0 "...정말 좋지 않은 시기에 오랜만에 만나는군. 오늘 회의는 그렇게 길지 않을거야. 동시에 우린 희망적인 미래에 대해서 이야기 할 수는 없을거야. 알다시피 장시안이 깨어났어. 죽은줄만 알았던, 그래. 우리는 과격하게 행동할 때야."
