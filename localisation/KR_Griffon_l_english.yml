tac_dolls_m14_equipments_desc:0 "M14, 높은 명중률과 긴 사거리, 높은 대인저지력을 지닌 이 전투소총은 참 완벽해보이는 전투소총입니다. 겉으로 쑥 훝어보면 그렇습니다. 하지만 높은 반동, 총의 내구도의 문제등이 맞물렸고, 이 총은 M16에게 바통을 건네줄 운명입니다."
