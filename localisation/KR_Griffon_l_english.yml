GAK_Legency_of_IOP_ideas_desc:0 "비록 적은 수이지만 이 자동화된 최첨단 공작기계는 이시대에 어떤 공업품이던 제조할수 있도록 그 가능성을 열어주었고, 동시에 이 공작기계는 우리가 양지를 향해 뻗어나갈수 있도록 도울것입니다."
