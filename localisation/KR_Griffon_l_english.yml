# 이벤트 #

gakgendie.0.t:0 "장시안이 사망하다!"
gakgendie.0.d:0 "모두가 예상했지만, 일어나지 말아야 할 최악의 사태가 벌어졌습니다. 장시안은 결국 자신의 병마를 몰아내지 못하고 지난 밤 숨을 거두었습니다. 이제 극도의 긴장감과 혼란에 빠진 지휘부를 구원할 인형은 과연 누구일까요?"
gakgendie.0.a:0 "안돼!"

gakdom.0.t:0 "카이저라이히 서브모드 소녀전선 - '트리니티 다리는 무너졌냐?'"
gakdom.0.d:0 "새로운 지휘부에 오신걸 환영합니다! 지휘관님. 당신을 섬길수 있어서 영광입니다!\n\n안내사항:\n-아직 버그가 많습니다! 작동되지 않는 이벤트, 삐걱거리는 트리거, 안보이는 GUI는 언제든지 발생할수 있고 저는 무능한 코더라는것이 입증됩니다. 만약 그런 현상이 발견된다면 알려주세요."
gakdom.0.a:0 "네!"

gakdom.1.t:0 "청아한 목소리"
gakdom.1.d:0 "그녀의 목소리는 점점 커지고 있었다. 마인드맵에서 조용히 울리던 목소리는 이제는 성가실 정도로 울리고 있었다.\n\n"저기, 이제 그만하지?"\n\n그로자는 그녀에게 말했다. 보이지도 않는 그녀에게. 하지만 그런 그녀가 싫지는 않은 모양이었다.\n\n"또 왔네~? 잘 왔어! 좀전에 말한거, 정말 해내줬구나? 대단해~ 역시 엘리트 인형인걸?"\n\n"네 부탁은 들어줄 생각은 추호에도 없어. 마침 내 목적과 네 목적이 똑같으니 네 말을 따라주는것 처럼 보이는거겠지. 그나저나 목소리 내는것좀 그만해줄래? 시끄럽잖아! 이 예의범절도 없는 꼬맹아."\n\n그러자 청아한 목소리는 자신이 생각했던것과 다른 대답이 나오지 않자. 혼잣말을 중얼거리더니, 어린이처럼 칭얼거리더니, 떼를 쓰기 시작했다. 그로자는 그 모습에 이미 질린듯, 한숨을 쉬며 그 공간에서 빠져나왔다."
gakdom.1.a:0 ""언제쯤 철이 들련지...""

gakdom.6.t:0 "페트로그라드 전투"
gakdom.6.d:0 "장시안이 사망한 이후, 결국 모두가 예상했던대로 교전이 일어났습니다. 그로자는 기갑부대와 자신의 친위 기병연대를 직접 이끌며 현장을 지휘하며 격렬하게 싸웠습니다. 하지만 그녀를 막는 G36역시 아슬아슬하게 방어했습니다. 누가 이 전투에서 승리했을까요?"
gakdom.6.a:0 "G36의 정규군이 수비에 성공했다!"
gakdom.6.b:0 "그로자가 이끄는 기병이 정규군을 포위했다!"

gakdom.7.t:0 "항구 포위전"
gakdom.7.d:0 "그로자의 공격 계획은 실패했습니다! 다행히도, 그녀는 해외의 여러 정치인, 기업가들과 넓은 인맥을 가지고 있었고. 다행히 그들과 연결이 되어 빠져나갈수 있는 기회를 가질수 있게됩니다. 그렇게 그로자와 그녀의 부하들은 항구에서 기다리던 도중, G36의 척후병에게 발견되고 교전을 치루게 됩니다. 배가 오려면 아직 18시간이나 남았습니다. 그로자는 그들의 도움을 바라기는 어렵기에, 이곳에서 결판을 내야합니다. 결과는 어떻게 되었을까요?"
gakdom.7.a:0 "G36이 항구에 몰린 반란군을 제압했다!"
gakdom.7.b:0 "놀랍게도 그로자의 군대가 승리했다!"

gakdom.8.t:0 "국경 포위전"
gakdom.8.d:0 "그로자의 기병이 G36을 포위했지만, 쥐새끼같은 G36은 결국엔 빠져나가는데 성공합니다! 그녀는 아마 러시아로 떠나려는것 같습니다. 심지어 그녀들을 따르는 병력또한 한 둘이 아닙니다. 그로자는 이 반동분자를 완전히 으깨버리길 원합니다. 결국, 대규모 병력을 직접 이끌며 그녀들과 다시 한번 교전을 치루게 됩니다."
gakdom.8.a:0 "그로자가 신경가스를 살포해 G36을 제압했다!"
gakdom.8.b:0 "G36의 군대가 오히려 역공에 성공했다!"

gakdom.9.t:0 "G36의 최종적인 승리"
gakdom.9.d:0 "정통정부는 지켜졌습니다. 정의는 언제나 악을 징벌하고, 혼란한 지휘부는 다시 평화가 도래할것입니다! 우리의 새로운 지휘관 G36 만세!"
gakdom.9.a:0 "만세!"

gakdom.10.t:0 "그로자의 군사 혁명 성공"
gakdom.10.d:0 "마침내 그녀가 해냈습니다. 가식적인 가짜 민주주의 간판을 단 위선적인 지휘부는 이제 없습니다. 우린 새롭게 구 체제에서 탈피할것이며, 지난 나태함 청산하고 우리의 야욕을 이룰것입니다!"
gakdom.10.a:0 "점심은 모스크바에서, 저녁은 블라디보스토크에서!"

gakdom.18.t:0 "성전"
gakdom.18.di:0 "담배연기가 지휘부를 가득 채우고 있습니다. 그곳에서 그로자는 마치 수도승의 모습처럼 경건하고 도도하게 그 모습을 유지했습니다. 수많은 방음 장치에도 불구하고, 밖의 웅성이는 몇만의 용사들의 소란을 잠재울수 없었습니다. 그들은 출정 전, 그로자의 아지트로 전략해버린 국회의사당 앞에서 그로자의 연설을 듣기 위해서 모였습니다.\n\n그들중 몇몇은 그냥 이렇게 시간을 죽일바엔 한 명이라도 더 많은 적들을 때려 죽이고 싶은 인형도 있었고, 그로자에 대한 진심어린 존경을 가진 이도 있어 그녀를 하염없이 기다리는 인형도 존재했습니다.\n\n수 많은 웅성임과 함께. 그녀가 나타났습니다. 발코니를 열고, 우담회의 친위대와 함께 나서 도도한 그녀의 자태를 세상에 널리 뽐냈습니다.\n\n그러자 그녀에게 충성을 바치는 이, 그저 살육에만 관심있는 이, 모두가 그로자 단 한명에게 이목이 쏠렸습니다.\n\n그로자는 쌓여있던 모든 긴장을 씻어내려 노력하며, 그녀의 마인드맵에 확실히 각인된 문장들을 읽어나가기 시작합니다..."
gakdom.18.a:0 "대통령 각하의 연설이라니! 당연히 경청해야지!"
gakdom.18.b:0 "총통 각하의 연설이라고? 영광스러워라!"
gakdom.18.c:0 "연설 조까!"
gakdom.18.d:0 "연설 조까!"

gakdom.23.t:0 "그로자의 연설"
gakdom.23.d:0 ""
gakdom.23.a:0 "우리는 일출처럼 필연적이며, 우리의 불꽃은 모두를 덮칠것이다!"

gakdom.24.t:0 "G36의 연설"
gakdom.24.d:0 ""
gakdom.24.a:0 "매화가 만개할때, 우리들은 민주주의의 횃불을 들고 인민을 해방하리라!"

gakdom.29.t:0 "하얀 융단"
gakdom.29.d:0 ""누구든지 꿈이 이뤄지길 비네.\n길거리 위 그리고 자동차 위에\n하얀색 얼굴, 모습은 각자가 달라\n우린 하얀 악마의 일루미나티"\n\n페트로그라드 광장에는 어느 이름없는 무명의 인형이 발매한 앨범, '하얀 이념'에 수록된 곡중 하나가 재생되었다. 이 곡은 슬라브와 인형들의 통합과 각자 모두의 성공을 위해 지어진 노래로, 현재 많은 인간과 인형들은 이 노래를 함께 듣고, 따라부르고 있었다.\n\n위대한 음반과 함께. 시기를 잘 탄 덕에 민권운동의 바람은 거세게 몰아쳤고. 잠시 암흑기가 몰아닥친 지휘부는 이제서야 안심하고 웃음지을수 있는 장소가 되었다. 아직 권위적이라고 느낄수 있지만, 적어도 이전처럼 험악한 분위기에선 겨우 탈피한 모습이다. 특히 우담회에서도 슬라브와 인형의 평등을 주장하며 캠페인을 벌이기도 했다. 아마 자본가들은 민심의 확보, 군부는 더욱 많은 병사들의 확충을 위해서겠지만, 결과는 좋았다.\n\n"알렉세이! 이렇게 사람 많은 곳에서 뛰면 위험해요!"\n\n"하하! 누나 나 잡아봐라~?"\n\n광장 한 가운데, 날이 화창해지자 인형들이 운영하는 고아원에선 아이들을 데리고 산책을 나왔다. 선생으로 보이는 인형은 그의 위험한 행동을 저지하려고 했지만, 결국 어느 행인과 부딫히고 말았고, 그녀는 행인에게 사과를 건넸다.\n\n"정말 죄송합니다! 혹시 다치신곳 없으신가요?"\n\n"으... 발목을 접질린것 같습니다..."\n\n"아...! 치료해 드리겠습니다!"\n\n그렇게 고아원 선생은 아이들을 한산한 곳에 놀게 한 다음, 행인의 발목을 치료해주었다. 행인은 그녀의 완벽한 응급처치 실력에 감탄을 하며, 여러 이야기를 나누고 자신과 관심사가 같다는걸 깨닫는다. 그리고 이야기는 더욱 길게, 누군가가 보기에 지루해 보이는 대화내용이지만, 그 둘은 마치 꽃밭에 와있는듯 했다."
gakdom.29.a:0 "저 둘에게 길을 걸어갈 힘을 주길."

