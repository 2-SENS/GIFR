GAK_HK416_ARMY_DESC:0 "\§YHK416§!\n\n\n\n\n\n\n£GFX_GAK_FOU_HK416\n\n\n\n\n\n\n§Y모델:§W H&K HK416 D10.4RS (HK416 미국 생산모델, 그 중 10.4인치 총열 장착 모델)\n§Y그녀의 이야기:§W 404 Not Found, 더러운 일들을 처리하기 위한 비밀소대입니다. 그리폰내의 지휘관들도 그들의 존재를 아는이도 몇 없으며, 그렇기에 월급루팡이라는 누명을 자주 잡히는 그녀들입니다. 이들은 지휘부에서 식사후 믹스커피 한잔 때리다가 트립되었습니다. 음지에서 활동하던 이 소대는 트립사건덕에 양지로 서서히 나오기 시작했습니다. 이들은 장시안에게 그동안의 경력과 활동을 인정받아 미합중국에서 '화이트 위스키'를 안방처럼 드나들며, 동시에 군부에도 종사한다고 합니다.\n§Y주목할 점:§W- HK416은 까칠하지만 부하를 잘 챙기는 인형입니다.\n§Y특이사항§! : HKM4라 부르면 화를 냅니다. 잘때 콧물방울이 나옵니다."
GAK_UMP45_ARMY_DESC:0 "\§YUMP45§!\n\n\n\n\n\n\n£GFX_GAK_FOU_UMP45\n\n\n\n\n\n\n§Y모델:§W H&K UMP45\n§Y그녀의 이야기:§W 404 Not Found, 더러운 일들을 처리하기 위한 비밀소대입니다. 그리폰내의 지휘관들도 그들의 존재를 아는이도 몇 없으며, 그렇기에 월급루팡이라는 누명을 자주 잡히는 그녀들입니다. 이들은 지휘부에서 식사후 믹스커피 한잔 때리다가 트립되었습니다. 음지에서 활동하던 이 소대는 트립사건덕에 양지로 서서히 나오기 시작했습니다.이들은 장시안에게 그동안의 경력과 활동을 인정받아 미합중국에서 '화이트 위스키'를 안방처럼 드나들며, 동시에 군부에도 종사한다고 합니다.\n§Y주목할 점:§W- 평소에는 능글맞고 여유로운 태도의 UMP45는 마치 가면을 쓴듯한 이중적인 성격의 인형입니다. 하지만 작전시에는 냉철하고 현실적인 성격입니다. 그녀는 처음부터 이런 성격은 아니었습니다. UMP40의 죽음 이후에 그녀에게 충격으로 와 현재같은 성격이 되었다고 추측하고 있습니다. \n§Y특이사항§! : 가슴이 작음."
GAK_UMP9_ARMY_DESC:0 "\§YUMP9§!\n\n\n\n\n\n\n£GFX_GAK_FOU_UMP9\n\n\n\n\n\n\n§Y모델:§W H&K UMP9\n§Y그녀의 이야기:§W 404 Not Found, 더러운 일들을 처리하기 위한 비밀소대입니다. 그리폰내의 지휘관들도 그들의 존재를 아는이도 몇 없으며, 그렇기에 월급루팡이라는 누명을 자주 잡히는 그녀들입니다. 이들은 지휘부에서 식사후 믹스커피 한잔 때리다가 트립되었습니다. 음지에서 활동하던 이 소대는 트립사건덕에 양지로 서서히 나오기 시작했습니다.이들은 장시안에게 그동안의 경력과 활동을 인정받아 미합중국에서 '화이트 위스키'를 안방처럼 드나들며, 동시에 군부에도 종사한다고 합니다.\n§Y주목할 점:§W- 404의 다른 요원들과는 다르게 밝은 성격의 UMP9은 404 소대의 분위기메이커라 할 수 있습니다. 404 소대의 모두를 가족처럼 여기며 그나마 이곳에서 정상적인 인형이라고 생각하겠지만, 그녀는 UMP45와 처음 만났을때, UMP45가 좀처럼 그녀를 받아들이려 하지 않자 UMP9이 그녀 스스로 자신의 §R눈을 그어버리고§! 맙니다. 그녀 역시 제정신이 아닌것은 확실합니다. \n§특이사항§! : 저사양 컴퓨터 Lv.3"
GAK_G11_ARMY_DESC:0 "\§YG11§!\n\n\n\n\n\n\n£GFX_GAK_FOU_G11\n\n\n\n\n\n\n§Y모델:§W H&K G11K2\n§Y그녀의 이야기:§W 404 Not Found, 더러운 일들을 처리하기 위한 비밀소대입니다. 그리폰내의 지휘관들도 그들의 존재를 아는이도 몇 없으며, 그렇기에 월급루팡이라는 누명을 자주 잡히는 그녀들입니다. 이들은 지휘부에서 식사후 믹스커피 한잔 때리다가 트립되었습니다. 음지에서 활동하던 이 소대는 트립사건덕에 양지로 서서히 나오기 시작했습니다.이들은 장시안에게 그동안의 경력과 활동을 인정받아 미합중국에서 '화이트 위스키'를 안방처럼 드나들며, 동시에 군부에도 종사한다고 합니다.\n§Y주목할 점:§W- 일을 시키면 잘 합니다. 이 말만 들으면 인재라고 생각할겁니다. 하지만 잠을 너무나 잡니다. 그래서 평소에 HK416이 험담을 치곤 합니다. 보통 404소대가 작전할때 이런 전개로 이어집니다. G11이 졸고있다 -> HK416이 그걸 보고 지랄한다 -> UMP9이 달랜다 -> UMP45는 팝콘이나 뜯는다. 하지만 그녀의 작전 능력이 높은것은 그녀가 잠을 자든 말든간에 사실이며, 실력좋은 사수라는것은 변하지 않습니다. \n§Y특이사항§! : 잠탱이 아니고 띤간이라고."



