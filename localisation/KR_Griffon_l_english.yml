GAK_trench_raider_focus:0 "시가지 돌파병"
GAK_trench_raider_focus_desc:0 "전차의 발전으로 앞으로의 참호전을 상상하기는 힘들겁니다. 우리는 세계의 근대화의 현황을 보아하니 장차 도시나 마을에서 전투를 치룰 것입니다. 그런 시가지 같은 경우, 돌발 상황이 일어나기 쉽습니다. 그 이유를 따지자면, 교전거리가 짧으며, 포탄이나 항공폭탄으로 인한 무수한 건물 잔해와 수많은 건물들은 적들이나 우리가 숨어서 매복 할수 있는 기회를 주었습니다. 전차도 이곳에서는 기동이 어려우며, 만약 적들의 함정에 걸린다면 통발에 걸린 물고기처럼 전차는 이리저리 저항하다가, 만약 보병과 함께 다니지 않았다면, 결국 대전차무기로 인해 이 불행한 전차는 제압당할 가능성이 농후합니다.\n\n그러한 이유로, 우리는 지긋지긋한 시가지를 빠르게 돌파할수 있도록 지뢰를 탐지해 빠르게 제거하거나, 철조망을 자르고. 기관단총이나 산탄총을 장비하여 빠르게 적들을 무너뜨리며 아군의 진전을 돕는것이 그들의 임무입니다. 척후병과 비슷해보인다고요? 어쩌라고요."

