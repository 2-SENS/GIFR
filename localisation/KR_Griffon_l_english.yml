GAK_paternal_autocrat_party_long:0 "우담회\n§W그로자를 중심으로 만들어진 국가재건최고회의, '우담회'라고 불리우는 이 조직은 군부에서부터 지휘부의 주요 인사까지 꿰차고 있으며, 수많은 자본과 인맥을 거쳐가는 최정상층의 집합입니다. 하지만 이러한 집합의 구성원들은 여러 사상으로 뒤엉킨 복잡하며, G36을 타도하며 자신의 이익만을 추구하는이를 따라가는 이가 있으며, 그로자를 추앙하며 그녀를 새로운 차르로 모시는 이들도 적지 않습니다.§!"
