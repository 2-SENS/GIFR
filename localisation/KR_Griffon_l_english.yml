POLITICS_Gentiane_DESC:0 "그녀는 하와이를 령도하는 왕과도 같은 존재로, 트립 이전부터 우수한 성적으로도 그리폰의 수뇌부로부터 큰 기대를 받아온 몸이었고. 이 22살의 어린나이로 착임한 전술지휘관 장시안은 하와이 트립 사건 이후 그녀는 자신의 권위와 자신의 섬을 수호하기 위해 큰 노력을 가했으며, 그녀의 노력은 이 섬에 큰 전력을 가지게 하는데 큰 도움이 되었습니다. \n\n하지만 과거에 패러데우스에게 납치당한 그 후유증은 아직 장시안에겐 남아있습니다. \n\n물론 그녀의 현명함과 결단력은 여전하였습니다. 하지만 그녀는 평상시 멍 때리거나, 혹은 정신착란, 환각등 PTSD 증세를 보였고, 이 증세는 트립후에도 쭉 보여왔습니다.\n\n 동시에 그녀는 자신의 죽음을 예감했을까, 그녀는 하나의 유서를 작성하기 시작합니다."
POLITICS_M4A1_DESC:0 "군부들 사이 §R최정상§!에 군림하며, 지난 하-미 §W전쟁의 영웅§!이라고 칭송되는 §GM4A1§!는 그 당시에 인형답지 않은 §W통찰력§!과 §B판단력§!으로 전장을 지배하는 §C여왕§!으로 군림하였습니다.\n\n전쟁 이후, 하와이 조약으로 미국 중부까지 받아낸 §Y하와이§!는 너무나도 커진 §R군부§!의 세력을 컨트롤 하기 어려울것이라는 두려움에 M4A1을 하와이의 괴뢰국인 §B"아메리카 기사단국"§!에 보내버렸고, 동시에 지휘부에서 §R똥땅§!이라고 생각했던 미 중부를 처리할 좋은 방법이기도 했습니다.\n\n이제 §GM4A1§!는 더이상 전쟁사에서 나오는 평범한 전쟁영웅이 아닙니다. 비록 괴뢰국가지만 한 나라의 §Y지도자§!입니다. 그녀는 미국 중부라는 거대한 §R총§!과 동시에 §B가능성§!을 들고, 어느곳에 총구를 §Y조준§!할지는 그녀의 선택입니다..."
POLITICS_G36_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GAK_g36\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n장시안이 인정한 제 2대 전술 지휘관으로, 단호한 성격과 결단력으로 존경받아온 이 엄격한 메이드는 더이상 누군가의 뒤를 따르지 않고, 모두를 이끄는 리더로 다시 태어났습니다.\n\n그녀는 이전에 장시안이 해결하지 못한 문제들을 해결할 투지와 의지가 불타오르며, 민주주의에 대한 많은 관심을 가졌기에 하와이에 민주주의의 꿈을 이루게 만들것입니다."
POLITICS_GROZA_DESC:0 "\n\n\n\n\n\n\n\n\n£GFX_GAK_ots_groza\n\n\n\n\n\n\n\n\n\n\n권위주의적이며, 야망있는 이 엘리트 인형은 하와이의 트립 사건 이후, 자신의 시간이 찾아왔다고 굳게 믿고있으며, 그때부터 다른 인형들이 알고있는 그녀가 아니게 되었습니다.\n\n그녀는 그 이후로 독재자를 자신의 롤모델로 삼아 활동하기 시작했습니다. 독일의 아돌프 히틀러, 루마니아의 이온 안토네스쿠, 이탈리아의 베니토 무솔리니, 영국의 호국경 올리버 크롬웰등. 그들의 실수와 행동을 계속 분석하며, 자신의 '왕좌'에 오르기 가장 적합한 방법들을 모색했습니다.\n\n그리고 그녀에게 기회가 찾아왔습니다. 송장 장시안이 사망한것입니다. 또한 그녀의 '혁명'은 성공했고. 이 하와이를 이끌 아름다운 독재자는 바로 그녀입니다.\n\n§R하와이에 검은 태양이 드리웠습니다.§!"

