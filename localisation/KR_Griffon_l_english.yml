GAK_infantry_equipment_1:0 "전술인형용 제식소총 SVT-38"
GAK_infantry_equipment_1_desc:0 "상황이 더 나아진후, 반자동소총까지 제작할 기반이 생겨 인형들이 그나마 얼굴살을 피게 되었습니다. 추운 러시아 평야에서도 사용할수 있는 신뢰도가 이점입니다."
GAK_infantry_equipment_1_short:0 "SVT-38"

GAK_infantry_equipment_2:0 "전술인형용 제식소총 PPSh-41"
GAK_infantry_equipment_2_desc:0 "싸고, 튼튼합니다. 이 총을 들며 개좆같이 추운 러시아 전역을 누비며 다녀도 괜찮다는 뜻입니다. 또한 초당 15발이라는 엄청난 연사속도는 개개인의 전투력의 큰 향상을 안겨주었고. 이러한 이점덕에 소수의 인원으로 유연한 게릴라전을 펼칠수 있습니다. 또한 총 본연의 정밀도의 문제나 송탄불량의 문제도 해결하여 현시대 기준으로 최강의 기관단총으로 왕좌에 올랐지만, 인형들은 고작 이정도에 만족하지 않습니다."
GAK_infantry_equipment_2_short:0 "PPSh-41"

GAK_infantry_equipment_3:0 "전술인형용 제식소총 MAR-1"
GAK_infantry_equipment_3_desc:0 "Multipurpose Assault Rifle (다목적 돌격소총) : MAR-1 돌격소총은 지휘부의 독자적인 기술력으로 개발한 돌격소총입니다. 투박한 생김새와는 달리 적절한 무게와 적은 반동, 적절한 대인지지력으로 인형들에게 괜찮다는 평가를 받고 있습니다. 혹은 인형들이 오랫동안 모신나강이나 PPsh-41같은걸 쓰다보니 눈이 낮아진건지도 모릅니다."
GAK_infantry_equipment_3_short:0 "MAR-1"

