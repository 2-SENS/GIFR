GAK_infantry_equipment_0:0 "전술인형용 제식소총 M1 개런드"
GAK_infantry_equipment_0_desc:0 "자재 수급과 기술부족, 탄약 수급이 힘들게 되어.30-06 스프링필드 탄약을 사용하는 이 반자동소총을 사용해야한다는 사실을 안 전술인형들은 처음엔 충격, 다음엔 협상, 또 다음엔 분노로 감정이 급격하게 바뀌었습니다. 자연스럽게 작전능력도 현저히 떨어질수밖에 없었습니다."
GAK_infantry_equipment_0_short:0 "M1 개런드"
GAK_infantry_equipment_1:0 "전술인형용 제식소총 M1928A 톰슨"
GAK_infantry_equipment_1_desc:0 "상황이 더 나아진후, 자동발사가 가능한 기관단총까지 제작할 배경이 생겨 인형들이 그나마 얼굴살을 피게 되었습니다. 하지만 비싼 제조 가격, 복잡한 구조로 인해 큰 곤란함에 빠졌습니다."
GAK_infantry_equipment_1_short:0 "M1928A 톰슨"
GAK_infantry_equipment_2:0 "전술인형용 제식소총 M2 카빈"
GAK_infantry_equipment_2_desc:0 "M1 카빈에 자동발사 기능이 추가된 모델로 적절한 대인저지력을 가지게되었지만, 인형들은 고작 이정도에 만족하지 않습니다."
GAK_infantry_equipment_2_short:0 "M2 카빈"
GAK_infantry_equipment_3:0 "전술인형용 제식소총 MAR-1"
GAK_infantry_equipment_3_desc:0 "Multipurpose Assault Rifle (다목적 돌격소총) : MAR-1 돌격소총은 하와이에서 독자적인 기술력으로 개발한 돌격소총입니다. 투박한 생김새와는 달리 적절한 무게와 적은 반동, 적절한 대인지지력으로 인형들에게 괜찮은 평을 받고 있습니다. 혹은 인형들이 오랫동안 M1 개런드나 톰슨같은걸 쓰다보니 눈이 낮아진건지도 모릅니다."
GAK_infantry_equipment_3_short:0 "MAR-1"
utility_helicopter_equipment:0 "CH-47 '치누크'"
utility_helicopter_equipment_4:0 "CH-47 '치누크'"
utility_helicopter_equipment_desc:0 "33명~55명의 중무장 병력 또는 10,886 kg의 물자를 수송할수 있는 이 최첨단의 오토자이로는 활주로가 없어도 아무곳이나 이착륙이 간단하여 전선의 부상병도 쉽게 후방으로 옮기는 것이 가능하며, 반대로 병사들을 빠르게 전선으로 실어나르는 '전장 택시'의 역활을 한다."
utility_helicopter_equipment_4_desc:0 "33명~55명의 중무장 병력 또는 10,886 kg의 물자를 수송할수 있는 이 최첨단의 오토자이로는 활주로가 없어도 아무곳이나 이착륙이 간단하여 전선의 부상병도 쉽게 후방으로 옮기는 것이 가능하며, 반대로 병사들을 빠르게 전선으로 실어나르는 '전장 택시'의 역활을 한다."
utility_helicopter_equipment_3:0 "Atlas Oryx"
utility_helicopter_equipment_1:0 "Bell 212"
utility_helicopter_equipment_1_desc:0 "2엽 로터, 쌍발 엔진의 중형 헬리콥터입니다. 15인승이며, 최대 2톤까지의 화물을 운반할수 있기에 보급용으로 적당합니다."
utility_helicopter_equipment_3_desc:0 "Atlas Oryx는 더운 하와이의 환경에서도 운용될수 있도록 설계된 중형 헬리콥터입니다. 20명의 사람을 태울수 있습니다."
utility_helicopter_equipment_1_desc:0 "Bell 212는 2엽 로터, 쌍발 엔진의 중형 헬리콥터입니다. 15명의 사람을 태울수 있습니다."
GAK_infantry_at:0 "RPG-1"
GAK_infantry_at2:0 "RPG-2"
GAK_support_weapons:0 "M2 브라우닝 중기관총 & M1 81mm 박격포"
GAK_support_weapons_desc:0 "구시대스러운 지원화기들이지만, 이 시대에서는 꽤나 위력적이라고 불릴만한 지원화기입니다."
