GAK_AK_12_ARMY_DESC:0 "\§YAN-12§!\n\n\n\n\n\n\n£GFX_GAK_RE_AK12§\n\n\n\n\n\n\n\n§Y모델:§W AK-12\n§Y소속:§W Task Force DEFY, 안젤리아 사단하의 리벨리온 소대는 우연히 그리폰 지휘부를 들리던 도중에 같이 하와이로 트립하게 되었습니다. 리벨리온 소대의 임시 리더인 AK-12는 '일단'은 그리폰의 수장인 장시안에게 고개를 숙이기로 결정합니다.\n§Y주목할 점§!: 평소엔 눈을 감고 있습니다. 하지만 별도로 존재하는 시각 모듈을 사용하기 때문에 원할한 사격이 가능합니다. 눈꺼풀(스위치)을 개방하면 늘어난 시각자료에 대한 여유 메모리를 확보하기 위해 감정 모듈을 셧다운하고 논리 모듈만으로 움직이기에 매우 효율적인 전투가 가능합니다. 몇km이내의 적들의 움직임을 파악할수 있으며 정찰과 색적 능력이 매우 뛰어납니다. 그외로 사적으론 독설가이며, 속을 알수없는 고양이같은 성격이며, 겉으론 싱글벙글하며 배시시 웃고있어도, 속으론 무슨생각할지 모릅니다."
GAK_AN_94_ARMY_DESC:0 "\§YAN-94§!\n\n\n\n\n\n\n£GFX_GAK_RE_AN94§\n\n\n\n\n\n\n§Y모델:§W An-94\n§Y소속:§W Task Force DEFY, 안젤리아 사단하의 리벨리온 소대는 우연히 그리폰 지휘부를 들리던 도중에 같이 하와이로 트립하게 되었습니다. 리벨리온 소대의 임시 리더인 AK-12는 '일단'은 그리폰의 수장인 장시안에게 고개를 숙이기로 결정합니다. AN-94는 그녀의 판단을 믿기로 했습니다. \n§Y주목할 점§!: AN-94는 AK-12와는 달리 겉으론 싸늘해보이지만 속으론 섬세한 소녀 성격입니다. 그녀는 이런 감정을 '결함'이라 생각하고 자책하는 때도 있습니다. 유의할점으론, AK-12에게 매우 의존적이며 절대적입니다. 마치 그녀의 행보는 사이비 종교의 신도같습니다. 만약 AK-12가 다른 마음을 품는다면, AN-94는 어느 망설임없이 AK-12를 따를것입니다."
GAK_AK_15_ARMY_DESC:0 "\§YAK-15§!\n\n\n\n\n\n\n£GFX_GAK_RE_AK15§\n\n\n\n\n\n\n\n§Y모델:§W AK-15\n§Y소속:§W Task Force DEFY, 안젤리아 사단하의 리벨리온 소대는 우연히 그리폰 지휘부를 들리던 도중에 같이 하와이로 트립하게 되었습니다. 리벨리온 소대의 임시 리더인 AK-12는 '일단'은 그리폰의 수장인 장시안에게 고개를 숙이기로 결정합니다. AK-15는 어쩔수 없이 AN-94를 따르기로 했습니다.\n§Y주목할 점§!: AK-12를 띠꺼워합니다. §R존나§! 띠꺼워합니다. 그리고 그녀는 무슨일이든 효율을 중시하는데 이것때문에 대부분의 인형들과 트러블이 잦습니다."
GAK_RPK_16_ARMY_DESC:0 "\§YRPK-16§!\n\n\n\n\n\n\n£GFX_GAK_RE_RPK16§\n\n\n\n\n\n\n§Y모델:§W RPK-16\n§Y소속:§W Task Force DEFY, 안젤리아 사단하의 리벨리온 소대는 우연히 그리폰 지휘부를 들리던 도중에 같이 하와이로 트립하게 되었습니다. 리벨리온 소대의 임시 리더인 AK-12는 '일단'은 그리폰의 수장인 장시안에게 고개를 숙이기로 결정합니다. RPK-16은 재밌을것같아서 따라갔습니다.\n§Y주목할 점§!: AK-12의 속마음은 알수 없습니다. 이것은 전에 언급했습니다. 다만 RPK-16는 속마음을 알수 없는정도가 아닙니다. 마치 '뒤집힌 양말'같습니다. 겉으로 볼때는 굉장히 온화하며, 친화력있지만. 그녀와 지내다 보면 이 말이 무슨뜻인지 점점 이해가 갈 것입니다..."

