GAK_support_weapons:0 "M2 브라우닝 중기관총 & M1 81mm 박격포"
GAK_support_weapons_desc:0 "구시대스러운 지원화기들이지만, 이 시대에서는 꽤나 위력적이라고 불릴만한 지원화기입니다."
GAK_support_weapons2:0 "M2HB QCB 브라우닝 중기관총 & M2 60 mm 박격포"
GAK_support_weapons2_desc:0 "M2 중기관총은 너무 무겁고, 총열 교체가 어렵다는 문제점이 지적되었습니다. 그렇게되어 내부에 적용된 잠금턱 구조로 인해 기존의 복잡하고 시간을 많이 잡아먹는 두격 및 격발 간격 조정이 배제되었고, 덕분에 총열 교체 시간이 10초 내로 크게 줄어들었습니다."
GAK_support_weapons3:0 "M60 다목적기관총 & 81mm M252A1 박격포"
GAK_support_weapons3_desc:0 "뛰어난 화력과 긴 유효사거리를 지닌 이 기관총과 인코넬 합금과 알루미늄, 티타늄, 나일론덕에 다이어트에 성공하였지만, 여전히 인형들을 고되게 만들것입니다. 여전히 무겁거든요."
GAK_support_weapons4:0 "M240L 다목적기관총 & 120mm M327 박격포"
GAK_support_weapons4_desc:0 "총몸과 운반 손잡이의 구성 소재가 티타늄으로 변경되면서 총 중량이 약 10.1kg으로 감소하였고, 박격포는 포신 내부에는 강선처리가 되있어서 포격시 안정된 탄도를 배달할수 있습니다."
