# 하와이 최종 콘텐츠 #
GAK_hawaii_to_world:0 "세상으로!"
GAK_hawaii_to_world_desc:0 "우리의 내부적인 문제는 해결되었습니다. 이제 눈을 세상 밖으로 돌릴때입니다."
GAK_What_is_our_enemy:0 "우리의 주적은?"
GAK_What_is_our_enemy_desc:0 "내부의 적은 모두 섬멸했습니다. 진정한 적들을 모색할 시간입니다."
GAK_americans_bit:0 "Darkest Hour"
GAK_americans_bit_desc:0 "어느 한쪽이 불행해지는 시간이 찾아왔습니다. 과연 어느 진영이 이 미친 총력전에서 승리할지는 당신의 손에 달렸습니다."
GAK_transshipment_remodeling:0 "수송기의 중요성"
GAK_transshipment_remodeling_desc:0 "미합중국의 바다를 공략하기는 불가능이라는 대답이 나왔습니다. "
GAK_take_bridgehead:0 "교두보 확보"
GAK_take_bridgehead_desc:0 "합중국의 본토로 가는 길은 험난하고 먼 길입니다. 하지만 미국의 연약한 '아랫배'를 노리는 작전이 제안되었습니다.\n\n작전명 "황혼의 맥시코 시티"라고 붙여진 이 일급 기밀 작전 보고서는, 최고사령부로 조용히 배달되었습니다."
GAK_control_of_sea:0 "우리의 배를 지켜라"
GAK_control_of_sea_desc:0 "아무리 미국의 군함을 뚫기는 어려워도, 일단 미국 본토로 상륙을 하던 공수를 하여 우리 군대를 적들의 땅으로 무사히 도착했다면, 그들을위해 그들의 군수품을 보급해야하는것이 최우선입니다."
GAK_undecay_tech_research:0 "역붕괴 기술 연구"
GAK_undecay_tech_research_desc:0 "역붕괴 기술은 인류 이전의 초고대 문명에서나 쓰였던 우리보다도 더 고차원적인 기술입니다. 한번 시도나 해보자는 마음으로 시작해보는거지만, 솔직히말해서, 가능할까요? 사실 다들 말로만 그렇지 생각이나 눈빛으론 그렇지 않다는 생각뿐입니다. 그래요. 일단 시도나 해봅시다..."
GAK_fast_war_hurry:0 "복습의 찬스"
GAK_fast_war_hurry_desc:0 "미국과 전쟁을 위해선 우리의 군수품을 계속, 미친듯이 찍어내야합니다. 이렇게라도 안하면 저 강국을 어떻게 쓰러뜨릴수 있을까..."
GAK_ironblood_tech:0 "리코리스의 USB"
GAK_ironblood_tech_desc:0 "한 인형이 지휘부 깊숙한곳에서, 90wish의 구성원이자, 엘리사를 만든 총 책임자인 "리코리스"의 USB입니다. 이곳에는 어떤 파일이 있을지는 모르지만, 한번 조사하는것도 나쁘지 않을것같습니다. 애초에, 어떻게 이게 여기있는거지?"
GAK_war_to_end_human_era:0 "인간의 시기를 끝낼 전쟁"
GAK_war_to_end_human_era_desc:0 "변화는 고통이다. 그러나 그것은 항상 필요한 것이다.\n\n-토머스 칼라일"
GAK_finding_friends:0 "친구를 찾기"
GAK_finding_friends_desc:0 "사실 인간의 시기를 끝낼 전쟁이니, 뭐니, 해도 사실 우리가 밀리는것은 사실입니다. 차라리 인간들과 조화를 이루는편이 더 좋을것입니다."
GAK_entente_nice:0 "협상국"
GAK_entente_nice_desc:0 "구시대의 망령들의 모임, 벨 에포크라는 썩은내나는 홍차를 아직도 우려마시는 자들, 틀니냄새 나는 노인정 비스무리한 친목모임. 하지만 그들은 본토 수복이라는 야망을 지니고 있습니다..."
GAK_stand_alone:0 "소녀전선"
GAK_stand_alone_desc:0 "아니, 우린 그 누구에도 기대지 않을것입니다. 그리고 전 세계에 보여줄것입니다. 우리는 누구의 압박에 굴하지 않고 떳떳히 설수 있음을."
GAK_strong_riechspakt:0 "라이히스팍트"
GAK_strong_riechspakt_desc:0 "라이히스팍트는 현재 유럽에서 권력을 행사하는 세력중 가장 큰 세력입니다. 그들과 함께하는것도 좋을것같습니다."
GAK_hardware_enhance:0 "하드웨어 강화"
GAK_hardware_enhance_desc:0 "세계의 주요한 전쟁이 종결됨에 따라 우리는 우리의 새로운 세계 정책등을 개정해야할때 입니다."
GAK_navy_improvement:0 "미완성입니다"
GAK_navy_improvement_desc:0 "미안"
GAK_only_way_is_ocean_navy:0 "유일한 길은 대양해군"
GAK_securing_budget:0 "아 예산좀 달라고"
GAK_persuasion_of_people:0 "아 세금좀 달라고"
GAK_construction_of_drying_plant:0 "건조소 추가 확충"
GAK_let_anchors_aweigh:0 "선원들이여, 닻을 올려라!"
GAK_mod_project:0 "MOD 프로젝트"
GAK_mod_project_desc:0 "MOD 프로젝트, 즉 마인드맵 업그레이드는 인형들의 한계를 뛰어넘어 작전 능력을 개선하는 일종의 인형 개조입니다. 지난 미국과의 전쟁으로 인형들의 단점이 부각되었고, 이에 몇몇 인형에게만 치뤄지던 인형들의 개조가 대두되고 있습니다. 하지만 인형 개조에는 한정적인 자원이 필요하며, 현재 하와이는 모든 인형들을 균형있게 개조시킬지, 아니면 몇몇 엘리트 인형에게 자원을 몰빵하여 개조시킬지에 대한 찬반토론이 나오고있습니다..."
GAK_minority_elite:0 "소수의 정예병"
GAK_mod_for_elite_one:0 "MOD I"
GAK_mod_for_elite_one_desc:0 "몇몇 엘리트들에게 이 기회를 주는것이 효율적이라고 생각한 수뇌부에선 엘리트 중심 마인드맵 업그레이드에 착수 했습니다."
GAK_mod_for_elite_two:0 "MOD II"
GAK_mod_for_elite_two_desc:0 "인형들의 하드웨어를 개선합니다. 소체에 비효율적인 부분을 제거하며, 가볍고, 튼튼한 자재로 새롭게 설계합니다."
GAK_mod_for_elite_last:0 "MOD III"
GAK_mod_for_elite_last_desc:0 "인형들의 소대끼리 정보 공유 능력을 개선합니다. 시각정보를 소대나 아군 HQ에 공유하여 토치카의 위치, 적 알보병의 수와 같은 전장내에서 유용한 정보들을 전송할수 있게됩니다."
GAK_mod_for_everyone:0 "함께면 강하다"
GAK_mod_for_every_one:0 "MOD I"
GAK_mod_for_every_one_desc:0 "엘리트들 뿐만 아닌 모두가 동등히 강해지는것이 효율적이라고 생각한 수뇌부에선 모두에게 동등한 자원을 투입하여 마인드맵 업그레이드에 착수 했습니다."
GAK_mod_for_every_two:0 "MOD II"
GAK_mod_for_every_two_desc:0 "인형들의 하드웨어를 개선합니다. 소체에 비효율적인 부분을 제거하며, 가볍고, 튼튼한 자재로 새롭게 설계합니다."
GAK_mod_for_every_last:0 "MOD III"
GAK_mod_for_every_last_desc:0 "인형들의 소대끼리 정보 공유 능력을 개선합니다. 시각정보를 소대나 아군 HQ에 공유하여 토치카의 위치, 적 알보병의 수와 같은 전장내에서 유용한 정보들을 전송할수 있게됩니다."
GAK_flight_improvement:0 "항공기 고도화"
GAK_flight_improvement_desc:0 "항공기의 새로운 추진체로 알려진 제트엔진은 앞으로 항공기 역사에 몇획을 그었으며, 우리가 현재 사용하는 원시적인 대공 미사일은 20년뒤에는 제트엔진과 대공 미사일을 장착한 고속 전투기가 하늘을 지배할것이며, 그 지배자는 우리가 되어야 마땅합니다."
GAK_fire_output_transient:0 "출력 140%"
GAK_professional_repairman:0 "전문 기술자 영입"
GAK_fighter_meterial:0 "더욱 가벼운 기체"
GAK_cold_stealth_paint:0 "냉혹한 스텔스의 세계"
GAK_anti_missle_improve:0 "미사일 절대주의"
GAK_ready_and_ready:0 "준비만전!"
GAK_HAR_arkab_prior:0 "공중우세기 '아르카브 프리오르'"
GAK_HAR_arkab_prior_desc:0 "별자리의 이름을 딴 HAR(Hawaii Air Raider)'Arkab Prior'는 대공 미사일뿐만이 아닌 다대역 레이더, 레이저 무기등이 부착되있으며, 우리가 온 2060년의 현역 전투기들보단 성능이 부족하다고 말할수 있지만, 제트엔진을 부착한 항공기가 혁신적이라고 평가받는 이 시대에서는, 이 전투기는 '혁명'이라고 할수 있습니다."
GAK_high_bomb_catastrophe:0 "전략폭격기 '카타스트로피'"
GAK_high_bomb_catastrophe_desc:0 "그리스어 Katastrophe에서 따온 말로, 파멸적인 파괴를 의미합니다. 이 스텔스 장거리 폭격기는 레이더에 걸리지 않고 조용히 날아서 시끄럽게 도시 하나를 날려먹을수 있습니다."
GAK_attacker_cor_caroli:0 "지상공격기 '코르 카롤리'"
GAK_attacker_cor_caroli_desc:0 "별자리 이름을 딴 'Cor Caroli' 공격기는 기존의 다른 CAS와는 차원이 다른 장시간 체공 능력, 엄청난 맷집, 폭격기보다는 덜하지만 그래도 무시할수 없는 많은 적재량은 지상의 적 알보병뿐만 아닌 기갑부대에게도 공포의 쓴 맛을 보여줄것입니다."
GAK_international_movement:0 "국제적인 움직임"
GAK_international_movement_desc:0 "세계정세속에서 우리는 우리의 행동을 결정지을때가 왔습니다."
GAK_global_expansion:0 "세계 정책"
GAK_global_expansion_desc:0 "우린 보다 군사력을 키우고, 우리의 생활권을 주장하기 위해 동쪽이던 서쪽이던 나아가야합니다. 그것이 우리의 숙명입니다."
GAK_giddy_up_girls:0 "전쟁 군대"
GAK_giddy_up_girls_desc:0 "군대는 전쟁을 위해서 존재할때가 가장 아름답습니다."
GAK_war_target_everything:0 "전쟁 계획"
GAK_war_target_everything_desc:0 "구체적인 전쟁 계획을 설계하여 우리가 상대할수 있는 적들을 판단합니다. 소국들을 잡아먹고, 급격히 체격을 불려야합니다."
GAK_protect_your_country:0 "국가를 수호하라"
GAK_protect_your_country_desc:0 "충분합니다. 이제 더 이상의 팽창주의적 정책은 이 세상을 자극시킬뿐입니다. 그리고 군대는 오직 국가를 수호할때만 아름다운법입니다."
GAK_build_the_wall:0 "벽을 세워라"
GAK_build_the_wall_desc:0 "우리를 지킬 벽을 둘러 타국들의 위협에서 살아남아야합니다."
GAK_hawaii_to_minnesota:0 "미네소타에서 뉴멕시코까지"
GAK_hawaii_to_minnesota_desc:0 "미네소타에서 뉴멕시코까지, 아주 긴 벽이 세워졌습니다. 그리고 인형들은 그 벽을 "철의 장막"이라고 부르기 시작했습니다. 이것은 시작일까요. 끝일까요?"
