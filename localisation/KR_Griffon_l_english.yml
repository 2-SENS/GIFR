# 이벤트 #

griffon.0.t:0 "하와이에 오신걸 환영합니다"
griffon.0.d:0 "드넓은 태평양의 경치가 한눈에 보이며, 동시에 아시아와 아메리카 대륙을 이어주는 다리가 되어주는 섬, 하와이에 오신것을 환영합니다. \n\n평소라면 미군기가 휘날렸을 하와이지만, 이곳엔 지금 소녀들로 가득찬 섬이 되버렸습니다. \n\n이 섬에는 잠재력이 가득합니다. 하지만 나아가는 방향성을 제시하는것은 당신입니다."
griffon.0.a:0 "소녀전선!"

grifhard.1.t:0 "난이도 설정"
grifhard.1.d:0 "최대한 쉽게 만들려 노력했지만, 그래도 어려움을 느끼는 사람들은 많을것입니다. 그래서 이지모드를 만들었습니다. 이지모드로 설정하시겠습니까?"
grifhard.1.a:0 "네"
grifhard.1.b:0 "필요없습니다"

griffon.1.t:0 "HS2000와의 녹취록"
griffon.1.d:0 "=0급 기밀, G36 이외에 열람 금지= \n\n1936년 1월 5일. \n\n예, G36님. 지휘관님에 대해선 마인드맵의 준비를 하시는것이 좋을것같습니다. \n\n붕괴액 피폭의 증상은 더욱 더 심해져 하루에 몇번씩 혼수상태에 빠지시며, 저희들로 할수 있는것은 진통성 마약을 투여하는것이 다 입니다. 이제 그녀에게 하와이를 이끌 능력이 없는것은 확실합니다. 그녀의 남은 시간은 약 6개월정도로 예상됩니다. \n\n...(중략)...\n\n알겠습니다. G36님. 말씀하신대로 행동하겠습니다. 우리들의 생존을 위해서. \n\n그렇게 HS2000은 G36이 챙겨준 약을 챙겨서 자리를 나섰다."
griffon.1.a:0 "만남은 편하지만 이별은 어려운걸"

griffon.2.t:0 "장시안의 사망"
griffon.2.d:0 "장시안이 사망했습니다. 하와이의 모든 인형들은 통곡을 감추지 못했고, 앞으로 어떻게 우리가 나아가야할지 모두 혼란스러운 모습을 보였습니다. 그때, 장시안의 서재에서 발견된 유서에 대한 소문이 퍼지면서, 혼란은 가중되고있습니다. \n\n다음 후계자는 누구인가? 장시안이 생애 아끼던 G36이 2대 지휘관인가? \n\n아니면 최근 대중들에게 큰 환호를 받고있는 극단적인 국가주의자인 그로자인가?"
griffon.2.a:0 "이미 예견된 일이었어! 진정해!"

griffon.3.t:0 "장시안의 유서"
griffon.3.d:0 "장시안의 서재에서 그녀의 유서가 발견되었습니다. 주요 내용은 자신의 처지에 대해서 슬퍼하는 내용, 그리고 다음 후계자, 마지막으로는 고통에 못이겨 편지지 자체가 까맣게 물들여져있었습니다. 중요한것은 그것이 아닙니다. 바로 누가 그녀의 자리를 물려받느냐입니다.\n\n당연하게도 결과는, G36입니다. 하지만 그로자가 이 사실을 알자 격분하며, 그녀를 중심으로 하여 쿠데타의 위험도 있습니다. 어떻게하는것이 좋을까요?"
griffon.3.a:0 "G36 지휘관님. 축하드립니다."
griffon.3.b:0 "그로자 각하만이 이 섬을 통치할수 있다!"
griffon.3.c:0 "미완성이야 누르지마 이거 누르면 리겜해야해"

griffon.4.t:0 "그로자의 연설"
griffon.4.d:0 "하와이의 체육관에서, 그로자는 수천의 인형들을 상대로 연설을 하고 있었다. 장시안은 자신의 군복을 입고 있었고, 과장된 몸짓과, 앙칼진 목소리를 내지르며, 자신의 의지를 표출하고 있었다.\n\n인형들이여, 그대들은 전 지휘관 장시안의 유서를 믿는가?\n\n아닙니다!\n\n그대들은 미합중국에 대한 전쟁을 원하는가? 그리고 그것을 위해서 그대들의 육신을! 희생할수 있겠는가!\n\n그렇습니다!\n\n미합중국의 멍청한 대통령, 허버트 후버는 우리에 대해서 이렇게 말합니다! 그대들은 의욕을 잃었다고!\n\n아닙니다! 아닙니다! 그로자 총통이시여, 우리는 그대의 명령을 따를것입니다!\n\n우리는 과거에 많은 전장에서 함께 싸웠습니다. 그리고 저는 그 과거가 잊혀질정도의 성과를 원합니다! 지금은 국가의 생사가 갈리는 중대한 시기입니다. 마지막으로 묻겠습니다. 그대들은 절대적인 승리를 위해 투쟁할것입니까?\n\n예! 예! 그로자 각하 만세! 절대적인 하와이의 지도자시여, 저희들을 이끌어주소서!\n\n좋습니다! 인형여러분. 폭풍우, 아니, 세상에 재앙을 일으키십시오!"
griffon.4.a:0 "만세!"

griffon.5.t:0 "호놀롤루 전투"
griffon.5.d:0 "호놀롤루에서는 치열한 시가전이 벌어졌습니다. 정규군, G36의 군대는 현재 지휘부를 사수하고 있고, 반란군, 그로자의 사병들은 현재 양방향으로 지휘부를 포위해 동시다발적으로 공격하고 있습니다.\n\n정규군의 토치카는 불을 내뿜고, 전차는 시끄러운 엔진음과 함께 구덩이를 만들었습니다. 그로자의 사병들은 수류탄을 투척했고, 토치카는 침묵해지며, 일시적으로 전선이 뚫리게됩니다. 갑자기, 준비됐다는듯 어디선가 나타난 반란군측의 전차들이 수풀에서 대거 나타나더니, 뚫린 전선을 돌파해나갔고, G36까지 사살된체로 발견되며, 그로자파는 이제 완전한 승리를 확보합니다."
griffon.5.a:0 "그로자와 함께!"

griffon.6.t:0 "그로자의 군사 혁명 공약"
griffon.6.d:0 "애국동포 여러분, 아마 다들 아셨다시피, 우리는 호놀롤루에서의 몇차례의 교전 이후 무능한 G36을 무너뜨리고 하와이 전체의 통제권을 얻었습니다. 국민여러분들은 동요하지 마시고, 추가적인 지시가 나오기 전에는 다음 사항을 지켜주시길 바랍니다.\n\n제 1항. 지금부터의 외출은 자제해주시길 바랍니다. 만약 불가피한 일로 외출이 필요할시, 자신의 신분증이나 자신이라는것을 증명할수 있는 증명서를 지참하시길 바랍니다.\n\n제 2항 전국의 은행의 문을 닫았습니다. 추가적인 지시가 있을때까지 현상을 유지할 예정입니다.\n\n(중략)\n\n제 15항. 전국의 물가를 현재 1936년 2월 물가 수준으로 동결하고, 만약 매점매석하는 이가 적발될시, 즉결처분을 내릴것입니다.\n\n마지막으로, 출국시도를 엄격히 금지합니다. 현재 항구는 군인들이 항시 감시하고 있으며, 이를 알아주시길 바랍니다.\n\n=하와이 전체로 퍼져나간 그로자 총통의 육성.="
griffon.6.a:0 "은행 문 닫는건 선 넘었지..."

griffon.7.t:0 "파급효과"
griffon.7.d:0 "각하. 저희가 만든 동영상 스트리밍 플랫폼인 'MDR TV'는 엄청난 선동 효과와 동시에, 각하의 뜻을 모든 인형들에게 알릴수 있습니다. 이미 저희측에서 유명한 몇몇 인형들은 개인방송을 통해 각하에 대해 우회적인 찬양으로 세뇌를 시작하고 있습니다. 아쉽게도 현재는 세계의 기술부족으로 하와이에서만 송출이 가능합니다. 하지만 만약, 몇십년뒤라면 전세계로 송출하여 이 세계를 각하의 발 아래에 두는것도 꿈과같은 소리가 아닐것입니다. 가끔은 칼보다 선동적인 연설문 한장이 강할때가 있지않습니까?"
griffon.7.a:0 "트수들이 늘었다"

griffon.8.t:0 "핵융합 실험"
griffon.8.d:0 "=1급 기밀, 그로자 각하, 그리고 그들의 측근 이외에 열람 금지.=\n\n각하, 현재 핵융합 실험은 매우 긍정적인 결과를 보이고 있습니다. 1억도에서 312초간 유지하였고, 현재 과학자들의 사기는 하늘, 아니, 우주를 찌를정도입니다. 만약 이 기술이 계속해서 진보된다면, 대형함선, 혹은 항공기에 핵융합 추진 엔진을 부착하는 마법도 불가능한일이 아닙니다. 하지만 이러한 영광도 모두 각하의 넓은 시야와 아낌없는 지원덕이었습니다. 정말 감사드립니다."
griffon.8.a:0 "우주로도 갈수 있을까?"

griffon.9.t:0 "유신헌법"
griffon.9.d:0 "그로자 각하의 유신헌법이 발표되었습니다. 그 내용은 요약하자면 다음과 같습니다.\n\n지휘관의 호칭에서 총통으로 변경한다.\n\n다음 총통은 현재 총통의 의사에 따라서 결정된다.\n\n국회 해산권, 법관 임명권과 법률 거부권 등 대통령이 가질 수 있는 권한을 늘려 총통이 3권 위에 군림할 수 있도록 보장한다.\n\n총통의 임기를 무기한으로 연장하고, 그의 의지가 다할때까지 영구 집권이 가능하다."
griffon.9.a:0 "뭐, 예전과 비슷하네."

griffon.10.t:0 "꼭두각시"
griffon.10.d:0 "현재 하와이의 국회의사당에는 예산안 심의에 대한 문제를 놓고 그로자가 고른 국회의원들이 의사당에 출석했다. 그리고 회의 시작전, 국민의례가 시작된다.\n\n회의 진행 전, 먼저 국기에 대한 경례를 시작하겠습니다. 국기에 대한 경례!\n\n경례는 총 5분간 진행되었다.\n\n다음은, 애국가를 제창하겠습니다.\n\n애국가는 1절에서 4절까지 제창되었고, 중간에 가사를 절은 의원들은 어디론가 사라지곤 했다.\n\n다음은 순국선열및 호국영령에 대한 묵념을 진행하겠습니다.\n\n묵념은 10분간 이어져왔다. 중간에 고개를 든 몇몇 의원들은 사라졌다.\n\n이제 다음은 그로자 각하에 대한 맹세를 진행하겠습니다.\n\n이 맹세는 비교적 짧은 3분안에 이뤄졌다.\n\n마지막으로, 그로자 각하의 애완동물 뽀삐에 대한 맹세를..."
griffon.10.a:0 "도대체 언제 끝나는건지..."

griffon.11.t:0 "G36의 취임"
griffon.11.d:0 "하와이의 정당한 지도자로, G36은 붉은색의 지휘관복을 입고 그녀는 나타났습니다. 그녀는 민주주의의 부활과 권력 분배, 그리고 극단주의 세력의 탄압과 동시에 반공을 맹세하며 제 2대 지휘관이라는 명패를 달게 되었습니다. 동시에 인형 최초의 전술지휘관이라는 점은 이례에 없던 경우였기에, 인형들은 이에 기대반 걱정반의 반응을 보이고 있습니다."
griffon.11.a:0 "눈물을 딛고 일어나는 시작"

griffon.12.t:0 "하와이의 새 아침"
griffon.12.d:0 "매일아침, 똑같이 맞이하는 태양이지만 G36에게는 다른 하루입니다. 오늘은 그녀가 처음 지휘관으로서 일하는 첫날이기 때문입니다.\n\n그녀는 이제 넓어진 침대를 뒤로하고, 장시안의 사진에 입맞춤을 하고, 나갈 채비를 하고 발걸음을 나섰습니다.\n\n그녀는 이제 하와이를 모든 책임을 짊어지고 나아가야합니다. 책임감과 동시에 의무감을 마음에 품고 오늘부터 그녀의 서사시는 시작될것입니다."
griffon.12.a:0 "Better Than Yesterday"

griffon.13.t:0 "미국도 아닌, 중립국도 아닌, 하와이."
griffon.13.d:0 "하와이 어딘가에 있는 미국인 격리시설, 이라고 불렸지만, G36의 취임 이후에는 그들에 대한 처우도 매우 개선되어 미국인들은 자유롭게 군사시설을 제외한 하와이의 모든곳을 돌아다닐수 있었다. 또한 G36은 그들의 앞에서 무릎을 꿇고, 3년간 그들을 붙잡아 놓은것에 대한 정중한 사과를 했다. 그리고 G36은 미국인들을 본국에 송환을 결정했다. \n\n하지만 의외의 사람들이 몇몇 나왔다. 그들은 과학자, 혹은 군인, 다른이들은 일용직 노동자, 아이 딸린 전업주부, 혹은 학생. 그들은 출신도, 외모도, 심지어는 정치적 성향까지도 각기 다 달랐다. 하지만 그들은 하와이를 선택하기로 했다. 그들은 자신을 3년간 묶어놓았던 하와이에서 기회를 찾았고, 혹은 현재 미국은 혼란하기에 일부러 하와이에 남고싶은 사람도 많았다. \n\n'돌아가주십시오. 만약 여러분들이 이곳에서 계속 머물게된다면 미국과의 갈등은 더욱 커질것입니다.' \n\n'이미 하와이와 미국의 외교는 거의 절단수준이라는걸 알고있습니다. 부탁드립니다. 미국은 현재 꿈도 희망도 없습니다. 아시지않습니까? 대공황에, 게다가 검은 월요일로 미국이라는 배는 엄청난 경제침체에 가라앉고있습니다! 그건 Px4 스톰씨도 알고계시지 않습니까?' \n\n확실히 미합중국은 이 변방의 하와이보다도 못해보였다. 그리고 이곳은 적어도 안전했다. \n\n'...좋습니다. G36님에게 한번 건의를 해보겠습니다. 하지만 좋은 대답은 기대하지 않으시는것이 좋을겁니다.'"
griffon.13.a:0 "아메리칸 드림의 종말"

griffon.14.t:0 "그로자의 처분"
griffon.14.d:0 "'너에게 두가지 선택지가 있다. 비밀경찰의 감시아래에서 저기 먼 촌동네에서 살던가, 아니면 죽던가.'\n\n'457788'이라고 적힌 죄수복을 입은 그로자는 자신의 선택에 의한 책임을 실행해야합니다. 그녀는 몇초간 생각한뒤, 차분하게 말했습니다.\n\n'죽겠습니다.'\n\n'좋다.'\n\n그 이후, 그로자는 완전히 존재 자체가 부정되었습니다. 그녀의 마인드맵은 불타 없어졌고, 더미를 포함한 모든 인형들 역시 소각처리를 진행했습니다."
griffon.14.a:0 "뿌린대로, 거두는법."

griffon.15.t:0 "국민의회"
griffon.15.d:0 "인형들의 손으로 선출한, 300명의 인형들은 국회의원으로 선출되었습니다. 이들은 국가의 결정 사항을 검토하고 G36에게 보고하는식의 역활을 합니다. 또한 이 국회의원들은 많은 부분에서 제한이 있는데, 뇌물이나 공갈,협박이 적발될시 엄벌에 처해지며, 적은 월급에, 투잡은 불가능하며, 그 외로 여러 제한이 있지만 이들의 유일한 장점은 군역에서 면제된다는겁니다."
griffon.15.a:0 "민주주의의 시작이다."

griffon.16.t:0 "비밀경찰"
griffon.16.d:0 "Morridow 라는 인형은 해외 첩보와 방첩을 위한 정보기관의 설립을 주장했습니다. 하지만 하와이의 방첩은 완벽합니다. 왜냐하면 하와이는 폐쇄적이기에, 타국의 첩보활동이 쉽지 않습니다. 하지만 해외 첩보 활동은 필요합니다."
griffon.16.a:0 "어디선가... 들어본 이름인데...?"

griffon.17.t:0 "전차 계획안"
griffon.17.d:0 "우리 육군에서는 향후 미래를 바라보고 어떤 전차를 설계할것인가에 대한 논의가 이뤄지고 있습니다.\n\n한쪽은 무장과 장갑을 포기해서라도 속도를 중시하는가 하면 다른 한쪽은 속도를 잃고 대신 높은 구경의 전차포와 대구경 기관총, 그리고 두터운 장갑으로 '육상전함'을 만들자는 의견도 있었고, 나머지들은 기동력도, 장갑도, 무장도 모든 요소를 균형있게 설계해야한다고 합니다."
griffon.17.a:0 "가볍고 빠르게!"
griffon.17.b:0 "무겁지만 강력하게!"
griffon.17.c:0 "그... 균형이 맞게 설계해야해..."

griffon.18.t:0 "열병식"
griffon.18.d:0 "수많은 병사들과 그 사이에 전차들은 각이 잡힌 행진을 하고 있었다. 그들의 얼굴은 앳되지만, 전사의 얼굴을 하고 있었다. 하늘 위에는 제트 전투기들이 화려한 에어쇼를 펼쳤다. 그들의 기세는 매우 굳세었고, 어느 단단한 적이라도 무너뜨릴수 있을것만 같았다."
griffon.18.a:0 "긴장좀 해야겠군."

griffon.19.t:0 "작은 도둑 아가씨"
griffon.19.d:0 "우리 인형들이 상하이의 공사관 도시를 점령하는데 성공했습니다. 취사병은 병사들에게 배식을 하기위해 취사장으로 향했을때, 항아리에 짬밥이 모두 비어있는걸 발견합니다. 그리고 구석에서 무언가를 먹고있는 소녀를 발견하고, 취사병은 그녀를 삽 한자루로 포획하는데 성공했습니다.\n\n그녀는 자신을 페이몬이라고 소개했습니다. 그녀의 옷차림을 보아, 이곳의 현지인이 아님을 간파할수 있었습니다. 그녀는 '티바트' 대륙 에서 동료와 함께 모험을 하던 도중 습격을 받았고, 정신차려보니 이곳, 상하이였다는 말도안되는 소리를 지껄이고 있습니다.\n\n어쨌던, 이 말이 사실이던 거짓이던간에 그녀의 행동은 도둑질이나 다름없습니다. 현재 그녀를 처음 발견한 취사병은 그녀를 요리하고 있다고 합니다. 그녀에게 어떤 처분을 내려줄까요?"
griffon.19.a:0 "막내야, 불 내려라."
griffon.19.b:0 "삑삑! 페이몬은 비상식량이야!"

griffon.20.t:0 "호놀롤루 프로젝트"
griffon.20.d:0 "역붕괴 기술을 부분적이나마 상용화 시키는 계획, 그것이 바로 호놀롤루 프로젝트입니다. 여러 국적의 과학자들과 인형들이 공동으로 진행되는 이 프로젝트의 결과는 어떻게 될지 모릅니다. 하지만 막대한 예산이 투입될것입니다."
griffon.20.a:0 "진행시켜."
griffon.20.b:0 "안돼! 생각해봐도 이건 돈낭비야."

griffon.21.t:0 "호놀롤루 프로젝트"
griffon.21.d:0 "'예산 버리기'라는 평가를 받아왔던 이 프로젝트는 의외로 진전이 보입니다. 물질을 양자 단위로 분해하는 작용을 하는 '붕괴'현상을 일으키는데 성공했습니다. 이제 가장 어려운 작업이 남았습니다. 바로 역붕괴입니다."
griffon.21.a:0 "좋아! 계속해라!"
griffon.21.b:0 "아냐. 멈춰라."

griffon.22.t:0 "진전이 없음"
griffon.22.d:0 "큰일입니다. 역붕괴에 관련된 프로젝트에는 거의 진전을 보이지 않고 있습니다. 과학자들은 처음 시작할때의 의지를 완전히 상실한것처럼 보였습니다. 사실 여기까지만 와도 좋은 성공을 거둔겁니다. 상심하지 맙시다."
griffon.22.a:0 "아니, 계속해! 예산은 전보다 더 주겠다!"
griffon.22.b:0 "그래. 이제 그만하자..."

griffon.23.t:0 "성공"
griffon.23.d:0 "어느 불쾌한 냄새가 풍겨오는 실험실에서, 하와이의 최고 두뇌라고 여겨지는 과학자들은 한 기계 장치 앞에 서서 초조하게 기다리고 있었다.\n\n그곳엔 사과의 원자 배열이 저장된 저장장치와 컴퓨터가 있었다. 한 과학자가 손을 떨며, 타자를 치기 시작했다.\n\n그때였다. 물질 생성 모형으로 프로그래밍하여 분해된 물체를 재조립하였다. 저장되있었던 사과를, 검정색 저장장치에 담겨있는 사과를, 생기의 빛깔이 감도는 빨간색의 사과를 만들어낸것이다. 이것을 본 과학자들은 미치게 열광하며, 그들과 이 섬의 미래를 축복하였다."
griffon.23.a:0 "꿈은 이루어진다!"

griffon.24.t:0 "리코리스의 USB"
griffon.24.d:0 "현실은 개연성없고, 소설보다도 더욱 예상치 못한일이 일어나는것이 현실입니다. 그리고 그 현실이 우리를 놀라게 하고 있는데, 바로 철혈공조의 전술인형들과 지휘 시스템을 설계한 인물인 리코리스의 USB가 발견된것입니다. 현재 이 USB의 처분을 놓고, 현재 많은 토론이 벌어지고 있습니다.\n\n선택은 당신의 몫입니다."
griffon.24.a:0 "한번 조사를 해보자고."
griffon.24.b:0 "박물관에 전시해. 구경거리로 딱이군."

griffon.25.t:0 "오가스 프로토콜"
griffon.25.d:0 "우리가 발견한것은 바로 오가스(ОГАС)에 대한 정보였습니다. 거의 기밀수준의 정보입니다. 오가스란 전략적 무기인 '스피라에나'를 컨트롤하기 위한 일종의 통제장치입니다. 이 정보들을 이용하면, 전장에서 인형들을 더 효율적으로 제어하는 시스템을 구축할수 있을겁니다."
griffon.25.a:0 "내가 말했지?"

griffon.26.t:0 "태평양 전쟁"
griffon.26.d:0 "여기저기 수송기의 시끄러운 이륙소리와, 구축함 전대의 출전, 그리고 긴급하게 움직이는 민병대들까지, 마지막으로 우리가 비밀리로 미 서해안에 배치시켜둔 병사들까지. 그들은 모든 준비가 끝났다고 합니다. 단 하나의 신호면, 그들은 폭풍을 일으킬것입니다."
griffon.26.a:0 "주사위는 던져졌다"

griffon.27.t:0 "미국 내전으로 건너온 난민들"
griffon.27.d:0 "미국 내전으로 인해 수많은 난민들이 이곳에 왔습니다. 이들의 처분에 대해서 고민을 해야겠습니다."
griffon.27.a:0 "길잃은 양들을 받아들여라."
griffon.27.b:0 "됐다. 다시 돌아가라고 전해!"

griffon.28.t:0 "워싱턴 DC 점령"
griffon.28.d:0 "지겨운 시가전 끝에, 우리 군대는 미합중국의 치열한 공세를 뚫고, 워싱턴 DC에 진군하는데 성공합니다. 우리의 수뇌부는 화이트 위스키로 부터 평화협정 제의를 건네받습니다. 어떻게할까요?"
griffon.28.a:0 "...일단은 응하자."

griffon.29.t:0 "디트로이트 조약"
griffon.29.d:0 "미국 사절단과 우리는 디트로이트에서 만났습니다. 조약의 결과는 이렇게 되었습니다. 우리 하와이 공화국은 미국 중부를 차지하며, 서로의 포로를 교환하고, 우리는 미합중국 정부에 1억달러의 배상금을 금으로 요구하는것입니다. 그리고 이 결과에 순응하지 못하는 군부를 달래기 위해서, 미 서해안은 하와이 공화국이 차지하고, 미 중부지역은 M4A1 통치하에 군부국가로 다시 태어날것입니다."
griffon.29.a:0 "좋소. 피도 이정도 흘렀으면 됐지."
griffon.29.b:0 "아니, 우린 미국 전역에 피를 흩날릴거다!"
griffon.29.c:0 "뭐야? 이 인사발령장은?(미합중국 기사단국으로 플레이)"

griffon.30.t:0 "인형 개조의 필요성 대두"
griffon.30.d:0 "지난 전쟁으로, 우리 육군의 인형들은 실전에서 여러 결함이 발견되었습니다. 또한 개개인의 수준미달의 작전 능력은 우리의 작전에 몇번의 차질을 주었습니다. 이를 개선하기 위해서 지금까지 소수의 인형들에게 치뤄졌던 인형들의 마인드맵 업그레이드의 중요성이 대두되었습니다."
griffon.30.a:0 "좋다. 진행하자."
griffon.30.b:0 "우린 다른것에 신경써야할게 많다."

