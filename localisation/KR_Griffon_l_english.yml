tac_doll_panzer_6_desc:0 "전차의 시야를 대폭 늘려 색적능력을 개선합니다."
tac_doll_panzer_7:0 "자동장전장치"
tac_doll_panzer_7_desc:0 "자동장전장치덕에 탄약수로 쓸 인력이 절약되며, 장전속도의 가속화로 더욱 빠르게 전차전에 임할수 있습니다."
tac_doll_panzer_8:0 "전차 수리 공구"
tac_doll_panzer_8_desc:0 "전차 수리는 정비병에게 중요한 일중 하나입니다. 단 하나의 실수로, 실전에서의 생사를 가르기 때문입니다. 이 개선된 공구들은 정비병의 정비에 큰 도움이 될것입니다."
tac_doll_panzer_10:0 "개선된 차체"
tac_doll_panzer_10_desc:0 "전차의 차제를 개선합니다. 효율적인 차체 하나를 채택하고 대량생산을 도입하여 전차의 생산 단가를 최대한으로 줄일것입니다."
tac_doll_panzer_11:0 "광학위장"
