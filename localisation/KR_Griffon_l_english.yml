GAK_ASVAL_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§WASM Val\n§총기 설명:§W러시아의 특수부대용 소음기내장형 돌격소총. 러시아 GRU, KGB, FSB 등지의 특수부대에서 쓰인다. SP-5와 더 강화된 SP-6탄을 사용하며 구조적으로 여러 단축된 곳들로 인해서 연사력은 AK류의 타 총기들을 훌쩍 뛰어넘는다. 높은 관통력으로 웬만한 방탄복들을 관통하며, 반동도 적다. 하지만 유효사거리가 짧다는것이 흠이다.§!\n§Y사용 탄약:§W9×39mm SP5, SP6, PAB-9, SPP, BP later\n§Y작동 방식:§W가스 작동식, 회전 노리쇠 방식"
GAK_LIU_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§W류장군 소총\n§총기 설명:§W중화민국의 류칭언 장군의 이름을 딴 이 소총은 스트레이트-풀 볼트액션&반자동 겸용 소총으로 반자동소총이 매우 희귀한시대였던 당시, 류장군은 분명 미래에는 반자동소총이 잘 쓰일거라는 식견을 가지고 있었고, 프랫&휘트니사에 공작기계를 구입했다. 하지만 배가 오는 도중 침몰하고, 류장군마저 뇌졸중으로 사망하고 이 프로젝트를 이끌 사람이 없자, 류장군 소총은 묻혀지고 만다.§!\n§Y사용 탄약:§W7.9x57mm S-Patrone\n§Y작동 방식:§W가스작동식, 회전 노리쇠 방식"
GAK_Gepard_M1_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§W게파트 대물 저격총\n§총기 설명:§W헝가리군은 특수전 용으로 경 장갑차량을 상대할 대물저격소총이 필요하였고, 1987년 개발을 시작하여 1990년에 처음으로 M1형이 채택되어 실전에 사용되었다. 특수목적용으로 개발되어 채용 수량은 많지 않았으나, 종종 사용이 목격된다. 헝가리의 지리적 위치상 소련의 탄약 사용을 고려하여 소련제 탄약 구경버전들이 존재한다. 물론 50 BMG 버전은 항상 있었으며, 예외적으로 M3와 M6버전만 사용 탄약이 14.5x114mm로 다르다. 이는 PTRD와 PTRS 같은 구형의 소련제 대전차 소총에 사용된 탄이며, 미국식으로 .57구경에 해당하는 매우 강력한 탄약이다. 대구경 장거리 정밀 저격을 위하여 바꾼것으로 보인다.§!\n§Y사용 탄약:§W12.7x108mm, .50 BMG, 14.5x114mm  \n§Y작동 방식:§W단발 (M1),반자동, 볼트액션 (M5)."
GAK_GRIZZLY_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§WASM Val\n§총기 설명:§W페리 아네트(Perry Arnett)가 특허받은 M1911의 커스텀 모델이다. \n§Y사용 탄약:§W.45 Winchester Magnum : Mark I, Mark II, 9mm Winchester Magnum : Mark III, .44 Magnum : Mark IV, .50 Action Express : Mark V, .45 ACP, 10mm AUTO, .357 Magnum§!\n§Y작동 방식:§W쇼트 리코일, 브라우닝식 캠락 방식"
GAK_IWS2000_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§WInfantry Weapon System-2000, IWS-2000\n§총기 설명:§W이 총의 개발은 1980년대 중반부터 시작되었다. 당시 슈타이어 사는 긴 사거리를 갖는 AMR(Anti-Materiel Rifle), 즉 대물 저격총을 개발하기로 결정했었는데, 이 AMR은 제2차 세계대전 당시 운용되었던 대전차 소총의 발전형 개념으로서, 경장갑 차량, 헬리콥터, 소형 레이더 시설물, 미사일 발사기, 연료 보급 차량을 주요 목표로 삼아 타격하기 위해 개발되었다. 특이한점은 이 총에는 강선이 파여지지 않았음에도 불구하고 소총이라 구분하며, 장점으로는 관통력이 대단하다. 날개안정분리철갑탄의 원리를 사용하여 대 장갑 관통력을 증가시켰으며, 총구 속도는 마하 4가 넘으며, 1000m안에 있는 당시 현역 장갑차를 관통시킬수 있었다. 하지만 무겁고, 독자적인 탄약을 사용해 보급이 곤란 하며, 특히 그녀가 개발된 이후 냉전이 끝났고, 주위 국가들은 군축하기 바빠 이런 힙스터같은 총은 딱히 가치가 없었습니다. 만약 이것이 더 가벼웠고, 짜리몽땅하였다면 쓸모가 있었을지도 모르겠습니다.§!\n§Y사용 탄약:§W15.2x168 mm APFSDS \n§Y작동 방식:§W롱 리코일, 노리쇠 회전식, 수동 노리쇠 장전식"
GAK_JS9_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§WJS 9mm\n§총기 설명:§W05식 기관단총의 파생형중 하나로 중국북방공업에서 생산하는 불펍 기관단총이다. 9mm 파라벨럼과 5.8×21mm DAP92탄을 사용한다.§!\n§Y사용 탄약:§W5.8×21mm DAP92, 9×19mm Parabellum  \n§Y작동 방식:§W블로우백, 오픈볼트"
GAK_G36C_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§WH&K G36C\n§총기 설명:§WG36 계열의 또 다른 단축형 모델이다. 가장 많이 팔린 모델이며, 대한민국 해양경찰특공대가 사용하는 모델이기도 하다.§!\n§Y사용 탄약:§W5.56×45mm NATO \n§Y작동 방식:§W쇼트 스트로크 가스 피스톤 방식, 회전 노리쇠 방식"
GAK_LEWIS_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§WLewis Automatic Machine Gun\n§총기 설명:§W이 총기가 이루어낸 성과는 역사에 새겨질만합니다. 최초의 분대지원화기에 해당되는 루이스는 1차 세계대전 당시에는 경쟁자를 압도하는 성능과 가벼운 무게로 국적을 불문하고 사용되었을 정도로 자신의 능력을 입증해내었습니다. 대전쟁이 끝난 이후에도 루이스의 활약은 계속되었습니다. 러시아 내전 시기에 이 무기는 대초원을 질주하는 마차에 장착되어 적군에게 기총소사를 가했는데 이것은 오늘날 제3세계에서 널리 사용되는 테크니컬의 선조에 해당됩니다. 비록 호주의 사막에서는 그 성능이 발휘되지 못했지만요. 한편 루이스는 특유의 원반 탄창이 인상적인데 이러한 방식은 동시대의 경쟁자보다 많은 탄환을 사용해줄 수 있게 해주었습니다.§!\n§Y사용 탄약:§W303 British(7.7×56 mm) 7.62×63 mm .30-06 Springfield\n§Y작동 방식:§WGas-operated long stroke gas piston, rotating open bolt"
GAK_Mosin_Nagant_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§Wинтовка Мосина Mosin-Nagant\n§총기설명:§W모신 소총은 특유의 단순한 구조와 그에 따른 저렴한 생산비용 덕분에 인류 역사상 가장 오래, 그리고 가장 널리 사용되었고 그 역사는 지금도 계승되고 있습니다. 제정 러시아 시기 처음 발명된 소총은 소련이 들어서고 난 뒤에도 수십년 동안 생산, 사용되었고 AK-47이 등장하고 난 다음에야 이들은 최전선에서 물러날 수 있었습니다. 그러나 이후에도 수많은 국가들의 필요에 따라 사용되었고 지금도 사용되고 있습니다.  모신 소총은 단순한 구조로 얻은 신뢰성과 생산성 덕분에 우크라이나의 장작이라는 별칭을 얻었는데, 전설에 따르면 오늘날에도 러시아 내전과 독소전쟁 때 유격대가 파묻은 소총들이 때를 기다리고 있으며 그들은 여전히 사용이 가능하다고 합니다.§!\n§Y사용 탄약:§W 7.62×54mmR 7.62×53mmR 7.92×57mm 8×50mmR\n§Y작동 방식:§W볼트 액션"
GAK_STEN_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§Sten §WMachine Carbine Mk.II\n§총기설명:§W1940년 프랑스 전역에서의 패배에 따라 영국 육군은 맨바닥에서 다시 시작해야했습니다. 따라서 그들은 빠른 시간내에 무장할 필요성이 있었고 이를 충족하기 위해 스텐 기관단총이 탄생했습니다. 생산성이라는 최대의 목적을 달성하기위해서 영국은 스텐을 만들기 시작했고 그냥 많이 만들었습니다. 덕분에 스텐은 편의성이나 신뢰성과같은 문제를 부가적으로 전락시켜 일선에서 쓰레기같다는(Stench) 오명을 듣기도 했지만, 그와 별개로 Mk.II에만 한정지어도 200만정에 달하는 생산량은 스텐이 아니라면 결코 이루어낼 수 없었을 겁니다. 전쟁이 끝난 이후에도 스텐은 최저의 비용으로 최소한의 성능을 만족하는 총기였기에 전세계의 분쟁에 참여했습니다. 또한 스텐의 직계인 스털링 기관단총은 지금까지 영국 육군의 최일선에서 활약하고 있습니다. 따라서 스텐이 존재한다는 것은 겁을 낼 것이 아닌 승리를 위한 하나의 열쇠가 쥐어졌다는 것을 의미합니다.§!\n§Y사용 탄약:§W 9×19mm Parabellum\n§Y작동 방식:§WBlowback-operated, open bolt"
GAK_KAR98K_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§Mauser Karabiner 98 kurz\n§총기 설명:§W프로이센은 최초로 볼트액션 소총을 제식화한 국가로서 오랫동안 그 명성을 이어왔습니다. 그 명성의 절정에는 카라비너 소총이 있었고, 그녀는 모신나강과 더불어 가장 대표적인 볼트액션 소총으로 2차 세계대전이 끝날때까지 최전선을 누볐습니다. 이 소총이 이토록 유명해진 이유에는 여러가지 요인이 있는데 볼트액션 특유의 신뢰성과 범용성을 극대화시키면서도 편의성과 성능도 그에 못지않게 훌륭했기 때문이었습니다. 그렇기에 '모든 소총의 아버지'라는 별칭을 붙이고서 전세계에 수출되거나 라이센스 생산되기도 하였습니다. 카라비너 소총은  1천만정이 넘는 생산량 덕분에 2차 세계대전이 끝나고도 수십년동안 전세계 각지의 분쟁에 활약하였고 오늘날에도 제한적인 목적이나마 현역으로 활약중에 있습니다. 한가지 일례만 듣자면 노르웨이군은 여전히 이 소총을 개량한 NM149-F1을 저격용으로 배치하고 있고 민간에서도 이 소총은 1936년 당시 그대로의 모습으로 생산되고 있습니다.§!\n§Y사용 탄약:§W7.92×57mm Mauser \n§Y작동 방식:§W볼트액션"
GAK_BERETTA_38_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§Moschetto Automatico Beretta Modello 1938\n§총기 설명:§W실전에 최초로 배치된 기관단총인 MAB 18의 후계작인 베레타 기관단총은 이탈리아의 가장 성공적인 보병 화기로 평가받습니다. 그러나 이 총기는 이탈리아 군부의 외면으로 인해 가장 필요한 순간에 제 활약을 하지 못했고 결국 1943년 이탈리아가 항복한 이후에야 본격적으로 전쟁에 뛰어들 수 있었습니다. 항복 직후 이탈리아 북부를 점령한 독일군은 이탈리아군을 재무장시키기 위해서 베레타를 보급하였고 그 결과 베레타는 전후 이탈리아 군인을 상징하는 가장 대표적인 무기가 되었습니다. 베레타는 탄창을 담는 조끼 모양의 특이성으로도 유명했는데 그 모양이 마치 일본의 전통갑주를 연상케해서 사무라이라는 별명을 붙였습니다.§!\n§Y사용 탄약:§W9×19mm Parabellum \n§Y작동 방식:§W블로우백"
GAK_KP_31_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§Suomi-konepistooli Suomi KP/-31\n§총기 설명:§W소련, 아니 핀란드인을 스스로를 일컫는 표현인 수오미는 조국을 지켜냄으로서 그 이름을 증명했습니다. 모든 기관단총의 선조인 MP18의 후속작중 하나인 수오미는 1931년부터 핀란드군에 실전배치되었습니다. 그 이유는 이 총기가 당시 기관단총에게 요구되었던 요건을 충족시켰기 때문입니다. 이 총기는 겨울전쟁 당시 소련군 소부대를 기습하면서도 개인의 화력을 보장하였기에 만능에 가까웠습니다.  이것은 수오미가 복잡한 부품을 결합함으로서 높은 신뢰성과 성능을 가지고 있었기에 가능한 일이었습니다. 그 대가로 돼지마냥 값비싼 생산비용이 요구되었지만 말입니다. 결국 계속전쟁 말기에는 생산성의 문제로 사악한 침략자의 무기인 PPS-43의 복제본을 생산하기는 했지만 전쟁의 상흔이 남아있던 1950년대까지 수오미는 계속 생산되었고 생산된 무기는 소련이 해체된 이후인 1998년까지 핀란드군 전차 승무원의 병기로 사용되었습니다. 결국 수오미가 승리한 셈입니다.§!\n§Y사용 탄약:§W9×19mm Parabellum\n§Y작동 방식:§W 스트레이트 블로우백"
GAK_K2_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§Daewoo Precision Industries K2\n§총기 설명:§W건국 후 미국의 장비에 의존해오던 한국군은 베트남 전쟁 전후의 여러 정치적 이유로 자국산 돌격소총의 필요성을 느끼게 되었습니다. 여기에 M16A1의 라이센스 생산계약이 만료됨에 따라 추가적인 물량을 확보할 필요성을 느끼게 되었고 그 결과 대우정밀에서 개발된 두번째 한국산 총기인 K2가 한국군 제식병기로 체택되었습니다. 이 소총은 AR-15 시리즈나 AK-47 소총의 특징이나 장점을 결합한 총기로서 덕분에 1980년대에는 M16A1의 제작사인 콜트 사와 법정 분쟁에 시달리기도 했습니다. 이런 특징 덕분에 기존 소총의 모델들의 단점을 그대로 이어받은듯한 요소도 없지 않지만 그럼에도 총기는 외국 수출까지 성사되는등 훌륭하게 자신의 역할을 완수하였습니다. 현재 이 총기는 개량형인 K2C1으로의 전환중에 있습니다. 만약 이것이 완수된다면 한국군은 거추장스러운 유탄발사기에 의존하지 않아도 될것입니다.§!\n§Y사용 탄약:§ 5.56 × 45mm NATO .223 레밍턴\n§Y작동 방식:§W 가스작동식, 회전 노리쇠 방식"
GAK_TYPE_95_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§QBZ-95\n§총기 설명:§W중국북방공업의 생산력은 오랫동안 소련제 총기의 도장찍기를 하는 것에 만족해야했지만 그러면서도 착실하게 나름의 기술력을 쌓아올렸습니다. 그 결과 1995년 현재 인민해방군의 제식소총인 95식 자동소총의 생산이 시작되었습니다. 불펍식이라는 독특한 구조는 물론 작동 방식과 탄약까지 독자적인 방법을 체택한 이 소총은 개혁개방으로 인해 성장한 중국 기술력의 성과를 보여주는데 성공했습니다. 그 성공으로 말미암아 수출용인 97식과 더불어 중국 내부에서는 물론 여러 3세계 국가에도 수출이 되어 지금까지 약 3백만정이 생산된것으로 추산됩니다. 이 총기는 지금도 개량작업에 들어가고 있는데 아마 이러한 작업이 완료된다면 95식의 인기는 더욱 더 높아질 것입니다. 그 때가 온다면 사용자가 프로든 아니든 누구든 이 총을 찾게 되겠죠.§!\n§Y사용 탄약:§W 5.8 × 42mm DBP87,5.8 × 42mm DBP10 \n§Y작동 방식:§W 가스 직동식, 회전 노리쇠 방식"
GAK_NTW_2000_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§Denel NTW-20\n§총기 설명:§W2차 세계대전은 대전차 소총의 시대를 종식시킨듯했으나 현대전에서는 다양한 상황의 전장이 생겨남에 따라 이에 따라 경장갑 차량을 파괴할 목적으로 대물 저격총이라는 이름으로 대구경 소총은 화려한 부활을 알렸습니다. 그 중에서도 가장 호평가를 받는 것이 데넬 사에서 제작한 NTW-20이었는데 이 소총은 어줍잖은 편의성이나 휴대성같은 사치스러운 개념에 몰두하는 대신 20mm 탄환을 확실하게 타격하는데에 집중하여 본연의 목적을 달성했습니다. 박격포 수준으로 무게가 무겁다는 비판도 있었지만 남아프리카의 광활한 사바나와 고원지대에서의 작전을 위해 기계화가 충실했던 남아프리카군에게는 별 중요한 문제도 아니었습니다. 그래도 문제를 혼자서 처리하려는 발상은 버리는게 좋을 겁니다. 이 총기의 무게는 30kg에 달하니까요.§!\n§Y사용 탄약:§W 20×82mm 20×110mm Hispano 14.5×114mm \n§Y작동 방식:§W 볼트액션"
GAK_MG4_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§Maschinengewehr 4 Heckler & Koch MG4 HK123 \n§총기 설명:§W아니요, H&K사는 '뻐꾸기 시계'같은 걸 만든 적이 없습니다. 그런 건 존재하지 않는다고요. 여하튼 냉전이 종결될 무렵 여러 제품의 실패를 겪은 회사는 안정적인 매출을 올려줄 대상을 찾기 시작합니다. 마침 시장에서는 경기관총이 주목을 받고 있었고 그에 따라 2001년 MG3가 개발되어 시장에 투입되었습니다. 이 총기는 MG3의 후속작으로 개발되었지만 개발 원리는 이전의 H&K사의 기관총과 달리 가스작동식 원리를 체택했습니다. 또한 이 총기는 다양한 종류의 탄환을 발사할 수 있는 편의성도 획득했으며 안정성 또한 뛰어났습니다. 하지만 준비가 미처 되기도 전에 급하게 출시된 탓에 다른 경기관총보다 뚜렷한 장점을 보여주지 못해 해외 판매량은 기대를 충족하지 못했습니다. 하지만 그래도 빗자루보다는 쓸모가 있지 않겠어요?§!\n§Y사용 탄약:§W 5.56×45mm NATO \n§Y작동 방식:§W 오픈 볼트, 회전 노리쇠 방식"
GAK_KOLIBRI_ARMY_DESC:0 "§Y인형 설명\n§Y모델:§W2.7 Grabner Selbstlade Pistole 2.7mm Kolibri Car Pistol\n§총기 설명:§W벨 에포크 시기는 그 낭만적 기억과는 달리 급진적 이데올로기와 군사기술이 가장 빠르게 발전하던 '혁명의 시대'였습니다. 이 시기 대표적인 작품이 호신용 무기였으나 링컨을 암살되는데 사용된 데린저 권총이었습니다. 이 무기는 미성년자도 한손에 감출 수 있을 정도로 작은 무기였으나 갈수록 빠르게 발전하는 총기 기술은 이에 대한 극한의 기술을 요구하게 되었고 그 결과 20세기 초 오스트리아에서 2.7mm 탄환을 사용하는 "벌새"가 등장하게 되었습니다. 하지만 콜리브리 권총은 성인이 던지는 돌멩이보다 약한 위력을 가지고 있었던 탓에 호신용으로조차 부적합했고 결국 시장에서 큰 호응을 얻지도 못했습니다. 결국 '가장 작은 총기'라는 이름만 남았지만 이마저도 1950년대 2mm짜리 탄환을 사용하는 권총에게 뺏기게 되었습니다.§!\n§Y사용 탄약:§W2.7mm Kolibri \n§Y작동 방식:§W 블로우 백"

