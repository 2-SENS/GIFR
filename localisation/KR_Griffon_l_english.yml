GAK_gentiane_death:0 "장시안의 죽음"
GAK_gentiane_death_desc:0 "우려하던 일이 기여코 터졌습니다. 장시안은 사망했습니다. 모든 인형들은 그녀의 명복을 빌고 있으며, 현재 그녀를 위한 성대한 장례식이 열렸습니다. 하지만 보이지 않는 음지에서는 그녀의 장례식따윈 중요한것이 아닙니다. 현재 하와이는 권력투쟁에 놓여진 접시위 음식이나 다름없습니다."
GAK_calm_down:0 "진정하기"
GAK_calm_down_desc:0 "하와이는 장시안의 죽음과 동시에 혼란이 불어닥치며 인형들에겐 막연한 불안감만이 불어왔으며, 하와이 서열 순위 2위 G36은 모든 인형들에게 진정해달라고 촉구했습니다."
GAK_choice_somone:0 "그녀의 유언 확인하기"
GAK_choice_somone_desc:0 "장시안의 집을 확인하던 도중, 장시안의 서재에서 유서를 발견했습니다. 이제 다음 지도자를 결정할때 입니다."
# 장시안의 사망 - 장시안 따르기 #
GAK_follow_her_words:0 "그녀의 유언 따르기"
GAK_follow_her_words_desc:0 "장시안은 여태까지 우리의 지도자였으며, 그녀는 G36을 선택하였습니다. 이것은 정당하며, 그로자와 같은 독재자가 하와이를 다스리게 할수는 없습니다!"
GAK_G36_handle_hawaii:0 "2대 지휘관 G36"
