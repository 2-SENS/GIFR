GAK_KR_GATHERING_STORM_DESC:0 "S09지역의 장시안의 지휘부가 초자연적인 현상으로 1933년 7월 21일의 페트로그라드에 트립하는 초자연적인 사건이 발생합니다. 3일뒤 G36은 엘리트 인형들을 급히 소집하여 테스크 포스를 소집합니다. 이들의 임무는 페트로그라드와 이 일대의 점령이었고, 단 하루만에 페트로그라드를 포함한 인근 구역을 장악하는데 성공합니다.\n\n이 위풍당당한 소녀들의 국가는 러시아에게 크게 미움을 받고 있으며, 자그만한 지휘부의 운명은 거대한 불곰 앞에선 바람앞의 등잔불과도 같은 상황입니다. 게다가 장시안의 건강은 크게 악화되었고, 설상가상으로 극단주의자는 틈을 타 자신들의 세력을 넓히려합니다. 현재 지휘부는 대시련을 겪고 있습니다."
