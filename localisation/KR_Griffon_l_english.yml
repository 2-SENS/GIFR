GAK_infantry_equipment_0_desc:0 "자재 수급과 기술부족, 탄약 수급이 힘들게 되어.7.62x54mmR 탄약을 사용하는 이 원시적인 볼트 액션 소총을 사용해야하는 사실을 안 전술인형들은 처음엔 충격, 다음엔 협상, 또 다음엔 분노로 감정이 급격하게 바뀌었습니다. 자연스럽게 작전능력도 현저히 떨어질수밖에 없었습니다."
