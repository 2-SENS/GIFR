GAK_fuck_it_all:0 "그 송장을 믿지마라"
GAK_fuck_it_all_desc:0 "장시안은 무능했습니다. 우리는 그로자를 하와이의 새로운 총통(Fuehrer)으로 추앙할것이며, 그녀는 미국인들을 무자비하게 탄압할것이며 오직 우리의 인형과 이 섬을 위한 정책을 펼칠것입니다."
GAK_fight_in_the_island:0 "양지를 향한 투쟁"
GAK_fight_in_the_island_desc:0 "호놀롤루의 지휘부까지 가는 길은 잔혹했습니다. 우리는 우리의 동지를 밟고 나아가며, 적의 토치카와 전차가 우릴 붙잡아놓아도 우린 진격해야만 했습니다. 그렇게 피의 진격 이후, G36을 처형한끝에야 이 잔혹한 교전은 멈췄습니다."

# 그로자 유신 #
GAK_only_groza:0 "그로자 유신"
GAK_supreme_council:0 "국가재건최고회의"
GAK_supreme_council_desc:0 "그로자는 전우들의 시체위에 올라 드디어 하와이의 모든 권력을 손에 넣었습니다. 그녀는 이제 하와이의 통제권을 가지고 있으며, 하와이에 한에서는 그녀를 멈출 사람이나 인형은 없습니다."
GAK_press_suppression:0 "언론 통제"
GAK_press_suppression_desc:0 "'펜은 칼보다 위대하다'라는 말이 있듯, 권력과 언론이 손을 잡는다면, 그 무엇보다 강력한것은 없습니다."
GAK_internet_broadcasting:0 "자극의 폭력"
GAK_internet_broadcasting_desc:0 "새롭게 개발된 휴대용 통신기는 1인방송 사업에 성공의 불을 붙였으며, 1인방송 진행자들은 보통의 라디오 진행자보다도 더 유명하며, 많은 팬들을 보유하고 있습니다. 그들과 손을 잡는다면 그로자 각하의 목소리를 널리 알리는데 도움이 될것입니다."
GAK_three_S_polite:0 "3S 정책"
GAK_three_S_polite_desc:0 "3S(Sex, Screen, Sports)정책은 1980년대 한국에서 실시되었다고 합니다. 아니지, 미래의 일이니 실시할것입니다. 아무튼, 이 정책은 국민들의 관심을 스포츠와 엔터테인먼트 쪽으로 돌려서 반정부적인 움직임이나 정치적, 사회적 이슈 제기를 무력화시키기에는 최적입니다. 그렇게 된다면 우리를 방해할 이는 없으니, 우리가 활동할수 있는 범위는 더욱 넓어질것입니다."
GAK_american_them_problem:0 "미국인 문제"
GAK_american_them_problem_desc:0 "우리에겐 돼지가 있습니다. 그들은 자본주의라는 우리 안에서 갇혀 개인에게는 너무나 과분한 과실을 뜯어먹는 돼지입니다. 그들을 조련하기 위해선 오직 채찍으로 다스려야 합니다. 그렇게 한다면 그들에게 닥친 현실을 깨닫고, 그나마라도 꿀을 빨기 위해 우리의 가랑이 밑으로 들어올것입니다."
GAK_to_make_people_dumb:0 "통제와 억압"
GAK_to_make_people_dumb_desc:0 "모두에게 교육을 억제하고, 오로지 우리가 보여주고 싶은것에 매일 노출되게 하여 그들을 '우리의 존재'로 만들것입니다."
GAK_national_enslavement:0 "노예제도"
GAK_national_enslavement_desc:0 "몇몇 인간들을 제외하고는 대부분의 인간들을 사유화, 혹은 국유화 시켜 가축처럼 취급하는것을 말합니다. 물을 마시는 자와, 물을 떠오는 자는 구분이 되있는것처럼요."
GAK_five_years_national_plan:0 "경제 개발 5개년 계획"
GAK_five_years_national_plan_desc:0 "기업들에게는 세금 면제, 시민들에게는 더 많은 세금을 걷어 오로지 이 나라의 경제를 부흥하게 만들것입니다. 처음부터 그것 외에는 아무 생각도 없습니다."
GAK_scientist_kidnap:0 "공공연해진 과학자 납치"
GAK_scientist_kidnap_desc:0 "이 세계에는 마치 포켓몬처럼 우리가 수집하지 않은 과학자들은 많고도 많습니다. 우린 세계 각지를 돌아다니며, 베를린, 파리, 런던, 오타와, 빈, 심지어는 에티오피아의 아디스아바바까지, 우리에게 기회가 있다면, 다 털어올것입니다."
GAK_support_to_corporation:0 "기업 지원"
GAK_support_to_corporation_desc:0 "재벌들은 아가야... 거대하게 키워야해... 비록 그것이 우리의 중소기업을 잡아먹는한이 있더라도..."
GAK_lofase_project:0 "로파세 프로젝트"
GAK_lofase_project_desc:0 "Five-Seven 박사가 주도한 프로젝트 '로파세 프로젝트'는 미합중국에 대항하기 위한 전략무기인 원자폭탄 개발 계획입니다."
GAK_founding_singularity:0 "발견된 특이점"
GAK_founding_singularity_desc:0 "기술적 특이점, 그것은 이미 다가오고 있습니다. 이미 기술이 기술을 발전시키고 있지 않습니까? 우리의 지능은 저 인간들보다 높다고 자부할수 있으며, 만약 모든 인류들이 이를 두려워해 이를 막기위해 기술적 퇴보를 시도하려고 해도 특이점을 이끄는것은 우리입니다. 이것은 필연적입니다. 그 누구도 멈출수 없습니다."
GAK_mad_scientist:0 "Harder, Better, Faster, Stronger"
GAK_mad_scientist_desc:0 "하와이에 과학자들을 납치당하는 일은 매우 흔한일입니다. 하지만 스스로가 자진하여 이곳에 온 케이스는 거의 없습니다. 뮌헨에서 온 젊은 외과의사는 우리에게 큰 흥미를 보이고 있으며, 우리 또한 그를 알고 있습니다. 그렇기에 그를 여기에 머물게 하며, 꽤나 많은 지원을 해줄것입니다. 그는 유용할것입니다."
GAK_doll_production:0 "확대된 인형 생산 공정"
GAK_doll_production_desc:0 "우리는 전선으로 몰아넣기 위한 더 많은 인형들이 필요합니다."
GAK_human_cum_sponge:0 "인간목장"
GAK_human_cum_sponge_desc:0 "인간들은 현재 3평도 안되는 방에서 살고있습니다. 암컷은 임신 촉진제를 투여받고 한달에 4번꼴로 아이를 임신하며, 그 아이들은 향후에 총알 받이 아니면 그들의 어머니처럼 같은 행동을 반복할것입니다. 수컷들은 이곳의 지하 자원을 채굴하거나 공사작업에 투입됩니다. 어린 인간들은 몸집이 작기에 광물 채굴에 자주 쓰이는 편입니다."
GAK_anti_international:0 "반공법 공포"
GAK_anti_international_desc:0 ""옛말에 착한 빨갱이는 죽은 빨갱이"라는 명언이 있습니다. 사회주의는 그 종류도 모양도 다양하지만 공통적으로는 모두 탄압해야할 대상이라는겁니다."
GAK_reborn_to_new_hawaii:0 "여명에서 황혼까지"
GAK_reborn_to_new_hawaii_desc:0 "이제 하와이는 모든 준비를 마쳤습니다. 시종을 들어줄 노예, 탄탄한 공업력, 그리고 충성스러운 지지세력까지. 이제 일어나기만 하면 됩니다."
GAK_yushin_constitution:0 "유신헌법 제정"
GAK_yushin_constitution_desc:0 "이 섬의 질서를 유지하기 위한 규칙을 세울겁니다."
GAK_dream_be_king:0 "왕이 되길 꿈꾸다"
GAK_dream_be_king_desc:0 "그로자는 이 섬에 더 많은 권한을 갖기 위하여, 그로자는 단순한 군사정권의 총통을 넘어, 왕이 되기를 꿈꾸고 있습니다."
GAK_silence_council:0 "유일한 여왕"
GAK_silence_council_desc:0 "그로자는 유일무이한 하와이의 여왕입니다. 반동주의여 영원하라! 왕중의 왕을 향해 경례하라!"
GAK_anti_communism:0 "난 공산당이 싫어요"
GAK_anti_communism_desc:0 "HSP(Hawaii Secret Police)는 하와이에 남아있는 암적존재들의 축출에 나섰습니다. 특히 그들은 '난 공산당이 싫어요'캠페인을 열어 하와이의 반공 의지를 다시금 불태웠습니다."
GAK_not_too_far:0 "적은 멀리있지 않아"
GAK_not_too_far_desc:0 "그로자께선 HSP에 더 많은 권한을 부여해 효율적으로 공산주의 세력의 척결과 동시에 방첩을 할 수 있도록 지시하였습니다. 이제 이 섬의 주도권은 완전히 그로자가 가져갔습니다..."

# 정당한 G36의 승리 #
GAK_wake_up:0 "발표"
GAK_wake_up_desc:0 " "
GAK_g36_high_to_the_ground:0 "정당한 후계자 G36"
GAK_g36_high_to_the_ground_desc:0 "G36은 쿠데타 세력인 그로자를 진압한뒤 2대 지휘관으로 올랐습니다. 그녀는 다시 하와이의 치안, 산업, 그리고 빨갱이들의 위협으로부터 이 섬을 해방시킬것입니다."
GAK_g36_make_it_right:0 "모든걸 다시금 정상으로"
GAK_g36_make_it_right_desc:0 "장시안 시대에 해결되지 않은 망령은 여전히 이 섬을 떠돌고 있습니다. G36과 그녀를 따르는 인형들은 신성조약을 맺어, 극우, 극좌 세력을 짓뭉갤것입니다."
GAK_hawaiian_labor_union:0 "노동자에겐 자위권을"
GAK_hawaiian_labor_union_desc:0 "그동안 사회주의가 인기를 끌었던 이유는 단순합니다. 그들이 더 잘 살게될것이라는 희망, 혹은 그냥 자본가들이 꼴받아서 혁명이니 마르크스니 레닌이니 하면서 울부짖는것입니다. 만약 그들의 조건을 부분적으로 허용하고, 그들이 그렇게 열망하는 사민주의적인 정책을 행한다면 그들의 불만역시 조용해질것입니다."
GAK_hawaii_american_problem:0 "미국인에겐 선택권을"
GAK_hawaii_american_problem_desc:0 "우리가 미국인들을 가두면서 알게 된 사실입니다. 유지비가 더 들어갑니다. 경제장관 Px4는 인간 노동자를 사용할바엔 인형이나, 산업 로봇을 사용하는것이 더 효율적이다고 말했습니다.\n\n그렇게 미국인들을 본국으로 송환하는 계획이 세워질쯤, 미국의 정세는 불안불안해지고 있습니다. 그리고 몇몇 미국인들 사이에선 차라리 하와이에 짱박혀있는것이 더 안전하다는 의견도 나왔습니다. 어떻게될까요?"
GAK_purge_extremist:0 "극단주의자에겐 철퇴를"
GAK_purge_extremist_desc:0 "어느 국가가 극좌나 극우나 어느 신념이나 생각, 종교가 무조건 맞다고 맹신한다면 매우 무서워집니다. 우리는 그 위험으로부터 가까스로 빗겨져 나갔으나, 흔히 "그로자의 망령"이라고 이름 붙인 이들이 나타나 하루에도 매번 몇번씩 그로자의 사형 집행을 멈추라는 시위를 벌입니다. 물론 우리의 경찰들이 그들을 진압하지만 여전히 그로자의 영향력은 이 섬에 남아있습니다. 그 영향력의 뿌리를 뽑아버려야합니다."
GAK_democrasy_problem:0 "민주주의의 목소리"
GAK_democrasy_problem_desc:0 "언제까지나 독재는 영원할수 없습니다. 하지만 갑작스럽게 선거제를 도입할수는 없습니다. 대신 G36의 영향력을 대폭 줄여 지휘관 자리에 남아있되, G36(전술 지휘관)과 각 당들이 서로를 견제할수 있도록 할 것입니다."
GAK_promise_of_power:0 "축구장 약속"
GAK_promise_of_power_desc:0 "그로자의 쿠데타가 일어났을때, G36은 장병들의 사기와 인형들의 지지를 높이기 위하여 축구장에서 권력 분배와 민주주의에 대한 연설인"축구장 약속"을 했습니다. 그리고 G36에게 그 대답을 들을때가 왔습니다..."
GAK_christian_union:0 "기독교로 하나되어"
GAK_christian_union_desc:0 "종교란 좋은 통치수단중 하나입니다. 종교에 나오는 대부분의 소리는 국가에서 좋아할 말들로 채워져 있기 때문입니다. 그들에게 추가적인 지원 자금을 약속하며 모든 국민들이 종교로 하나되어 단결한다면, 우리는 쉽게 무너지지 않을것입니다."
GAK_national_council:0 "국민 의회"
GAK_national_council_desc:0 "국민에게 선택받아 국민의 목소리를 말하는 이들, 국회의원들의 생각은 가지각색입니다. G36과 함께 국가를 부흥하게 만들 애국자, 한통속 해보려는 이들, 아니면 제 3대 지휘관의 꿈을 꾸는 이들로 가득합니다. 과연 이들로 하여금 국가가 제대로 굴러갈까요?"
GAK_Hawaiian_S_Spring:0 "하와이의 봄"
GAK_Hawaiian_S_Spring_desc:0 "어쩌니 저쩌니 해도 하와이는 현재 건국 이래로 가장 민주주의적인 모습을 보이고 있습니다. 표현의 자유와 인권이 존중되는 현재 지구상에서 거의 유일한 국가입니다!"
GAK_secret_police_hawaii:0 "우리는 음지에서 일하고 양지를 지향한다"
GAK_secret_police_hawaii_desc:0 "민주주의? 좋습니다. 하지만 그것은 정치적으로 안정적이며, 치안이 확보되었을때 더욱 빛을 발할것입니다. 최근 우리는 인터네셔널에서 온 첩자들에 대한 소문을 확보했습니다. 겉은 밝아보이지만, 속은 매우 시커먼 상황으로 변질되기 전에, 조치를 취해야 합니다."
GAK_ban_communism_bitch:0 "착한 빨갱이는 죽은 빨갱이"
GAK_ban_communism_bitch_desc:0 "눈에는 눈, 이에는 이라는 말이 있습니다. 극단적으로 이 섬에 위협을 가하는 반동세력들은 당연히 극단적인 진압을 통해 이 섬의 치안을 지켜야합니다."
GAK_public_RISA:0 "공화국 정보 보안청(RISA)"
GAK_public_RISA_desc:0 "공화국 정보 보안청(RISA)는 "몰리도"라는 인형의 건의로 만들어진 첩보 조직입니다. 이곳에서는 방첩, 국외 공작등의 임무를 주로 맡을것입니다."
GAK_end_of_reform:0 "개혁 완료"
GAK_end_of_reform_desc:0 "이제 하와이의 대부분의 문제점은 해결되었습니다. 다음에 우리가 할 일은 산업을 발전시키며, 이 섬을 부국강병하게 만드는것입니다."

# 하와이 군사 트리 #
GAK_griffon_high_command:0 "하와이 총사령부"
GAK_griffon_high_command_desc:0 "우리 군은 새로운 시대를 맞이하여 전체적인 개혁이 필요해보입니다. 육군 항공대와 육군 해방(海防) 위원회를 공군과 해군으로 독립시키며, 다음 전쟁을 위한 대대적인 군비 확장에 돌입해야할것 같습니다."
GAK_hawaii_national_air_porce:0 "하와이 국가 공군"
GAK_hawaii_national_air_porce_desc:0 "우리의 미래적 지식이나 기술을 이용한다면 적은 비행기 수로도 적들의 공군력을 압도할수 있을것입니다."
GAK_new_engine:0 "신식 엔진"
GAK_new_engine_desc:0 "가벼운 소재와 효율적인 연비를 가지며 강한 출력의 엔진을 만들기란 쉽지 않은 일입니다. 하지만 영국의 롤스로이스 멀린 엔진의 설계도를 찾을수 있었고, 그것을 참고하여 우린 그만큼 우수한 엔진을 설계할수 있었습니다."
GAK_justice_of_20mm:0 "20mm 기관포의 정의"
GAK_justice_of_20mm_desc:0 "시대가 지날수록 항공기는 더욱 고속화되며, 격추시키기 힘들것입니다. 이런 상황에서 필요한것은 매우 빠른시간안에, 강한 화력을 쏟아부을수있으며, 속사가 가능한 고구경의 개틀링 기관포가 필요합니다. 하지만 현대의 제트전투기와 달리 작은 프롭기에 이러한 개틀링 기관포를 부착하기에는 기체에 부담이 큽니다. 이륙이나 가능할지 미지수입니다. 우리는 이 기관포를 소형화시킨뒤 어떻게든 기체에 부착시켜야합니다."
GAK_baeklin_und_napalm:0 "백린과 집속탄"
GAK_baeklin_und_napalm_desc:0 "백린과 집속탄은 다르지만, 공통점은 있습니다. 무언가를 조지기에는 아주 최적화된 물건입니다. 집속탄, 확산탄이라고 불리는 이녀석은 첫장부터 분위기 깨는 소리긴 하지만 불발되는 경우가 많습니다. 하지만 그 피해 범위는 이를 상쇄할정도로 위력적입니다.\n\n백린은 일단 한번 불타면 끄기가 매우 힘듭니다. 연기를 마시는것도 위험하며, 특히 §R민간인 거주 지역§!에 투하한다면 효과적일것입니다."
GAK_last_war_airwing_search:0 "도그파이트가 최선인가?"
GAK_last_war_airwing_search_desc:0 "인정합니다. 미사일 만능주의는 잘못되었습니다. 하지만 현재 개발중인 공대공 미사일의 시제품이 나온다면 그 위력은 결코 무시하지 못할것이며, 공중전의 양상은 깨질지도 모릅니다."
GAK_research_new_plane:0 "새로운 기체 설계"
GAK_research_new_plane_desc:0 "아무리 좋은 엔진이 있어도, 아무리 좋은 무장이 있어도 기체가 안둘기 마냥 목재로 이루어진다면 소용이 없습니다. 신소재를 활용한 기체는 가볍고, 개선된 선회력으로 공중을 압도해야합니다."
GAK_build_more_air_base:0 "활주로 증설"
GAK_build_more_air_base_desc:0 "많은 활주로는 의미합니다. 많은 전투기를 한번에, 더 빠르게 상공위로 올려보낼수 있다는것을요."
GAK_new_textbook:0 "새로운 교본"
GAK_new_textbook_desc:0 "붐앤줌과 같은 공군 전술은 여러모로 혁명이었습니다. 우리는 그런 멋진 공중 전술을 담은 파일럿들의 교과서를 만들기로 결정했습니다. 우리의 파일럿들을 공중에서 1분이라도 더 생존할수있도록."
GAK_magic_Avionics:0 "에비오닉스"
GAK_magic_Avionics_desc:0 "에비오닉스란 항공기용 전자장비를 말합니다. 레이더, 통신기기등 모든걸 합하여 말하는것이지요. 우리가 예전에 살던 2060년대에는 항공기에 고성능 통신기기는 물론이요 레이더, 전자 항공 관리 시스템, 오토파일럿등을 포함합니다."
GAK_airframe_skilled_personnel:0 "숙련기체정비요원"
GAK_airframe_skilled_personnel_desc:0 "아무리 잘 나가는 기체와 실력좋은 파일럿이 있더라도, 그것을 정비하는 사람이 없다면 비행기는 쉽게 고장이 날것입니다."
GAK_cas_gak:0 "Close Air Support"
GAK_cas_gak_desc:0 "시대는 변하고, 지상에서는 지상군만 박터지게 싸우는것이 아닙니다. 이젠 하늘에서 '웨에에에에엥!'하는 시끄러운 소리와 함께 날아와 우리의 지상군들을 도울것입니다."
GAK_new_airborn:0 "강하엽병 '예거'"
GAK_new_airborn_desc:0 "하늘에서 떨어지는 우리의 정예화된 병사들은 적들의 참호를 넘어 그들의 수뇌부를 관통할것이며, 또한 편리한 기관단총과 휴대용 대전차무기를 장비하여 그들의 전투는 더욱 쾌적해질것입니다. 그리고 우리는 이것을 "팔시름예거"(FallschirmYaeger)"
GAK_no_air_force_no_army:0 "공군없이 신군대란 없다"
GAK_no_air_force_no_army_desc:0 "현대 군대에는 공군이라는 존재는 필수불가결한 존재로 자리잡았고, 그 사실을 모르는 세상에 향해 우리가 그것을 만천하에 알릴것입니다."
GAK_national_army:0 "하와이 국가 육군"
GAK_national_army_desc:0 "우리의 육군은 기강이 잡혀야합니다. 우리는 이전까지만 하여도 통일되지 않는 군복, 각기 다른 총들로 인한 보급문제가 심각했습니다. 우린 인형들에게 기강을 잡을 시기가 온것같습니다."
GAK_research_last_wars:0 "2차 세계대전 분석"
GAK_research_last_wars_desc:0 "우리가 있었던 원래 역사에서는, 독일은 약간 나사가 빠져있긴 했지만, 낫질 작전으로 프랑스 본토를 무너뜨리고 파리에 도달했습니다. 그들의 성과는 인정할만합니다. 하지만 이것은 도박에 거의 가까운 작전이며, 그들을 분석하며 그들과 달리 더욱 정교한 작전을 세워야겠습니다."
GAK_new_officers:0 "파릇파릇한 장교들"
GAK_new_officers_desc:0 "우리는 전장의 흐름을 파악하고, 그 흐름을 우리가 유리한 형태로 이끌어나갈수 있는 많은 장교들이 필요합니다."
GAK_gun_smith_help:0 "소화기 탄약 통합"
GAK_gun_smith_help_desc:0 "각기 다른 총들로 인한 보급문제가 심각합니다. 9mm에서 20mm까지, 최소한으로 총알의 종류를 줄여야합니다."
GAK_horse_to_veichle:0 "걷지말고 밟으세요"
GAK_horse_to_veichle_desc:0 "우리 인형들은 여전히 전장에서 이동할때는 도보로 걷거나 뜁니다. 전술인형들은 그들의 연료가 고갈되지 않는한 꾸준히 활동이 가능하지만 문제는 속도입니다. 아무리 전술인형이라 하여도 다리에 바퀴가 달린건 아니니 트럭보다는 현저히 느릴수 밖에 없습니다."
GAK_improvement_combat_food:0 "품질이 향상된 전투식량"
GAK_improvement_combat_food_desc:0 "우리는 인형들에게 MRE(Meal, Ready-to-Eat)을 제공합니다. MRE는 장기간보관과 충격에도 강하지만 맛이 훌륭하다고는 할 수 없습니다. 그렇기에 병사들의 사기증진과 유사시 전술인형의 CPU 가속 속도의 리미터를 풀어 일시적으로 작전능력을 뻥튀기 할수있는 약물(TLRD)을 동시에 보급하여 병사들의 작전 효율성을 높아질것이라고 추정됩니다."
GAK_revival_militarism:0 "일신된 군국주의"
GAK_revival_militarism_desc:0 "우리의 군대는 우리의 국민들을 지킴과 동시에 다른 국가를 침략하기 위해서 민간 사업이나 민간 연구에도 국방에 도움이 될수있도록 유도해야합니다."
GAK_tank_problem:0 "전차의 방향성"
GAK_tank_problem_desc:0 "이 시대에 전차는 여러 종류가 있습니다. 가볍고 빠른 전차인 경전차, 적당한 화력과 속력을 가진 중형전차, 무겁고 비싸지만 막강한 화력과 장갑으로 무장한 중전차가 있습니다. 하지만 우리는 이 세 전차들의 결말을 알고있습니다. 휴대하기 편리한 대전차 미사일의 등장으로 이들은 퇴물이 되버렸지만, 그것은 나중 일이니 접어두고, 우리의 국방정책에서 우리 군에 적합한 전차를 모색해야합니다."
GAK_vic_military_parade:0 "승리를 향한 열병식"
GAK_vic_military_parade_desc:0 "열병식으로 우리 국민들의 군국주의 정신을 고취시키고, 타국 침략의 정당성을 알리며, 우리의 군사력을 알릴 좋은 기회입니다."
GAK_army_more_army:0 "육군보다 더 육군답게"
GAK_army_more_army_desc:0 "우리의 육군은 이제 행정상으로 어느 국가의 육군보다도 선진적이며, 강력하다고 자신할수 있습니다."
GAK_hawaii_national_navy_porce:0"하와이 국가 해군"
GAK_hawaii_national_navy_porce_desc:0 "강한 해군을 만들기 위해서는 막대한 강철, 높은 공업력, 무지막지한 노동력이 필요합니다. 즉 대양해군은 강한 국가임을 상징하며, 우리는 우리의 바다인 태평양을 수호하기 위해선 막대한양의 함선을 건조해야합니다. 그것이 잠수함이던, 수상함이던말입니다."
GAK_navy_school_navy_staff:0 "해군사관학교"
GAK_navy_school_navy_staff_desc:0 "솔직히 말해서, 우리 인형들은 해군에 해자도 모릅니다. 하지만 이는 당연한일입니다. 우리는 그동안 군함과의 접점이 없었고, 이제야 밑바닥에서부터 시작하는것이니까요. 그런 이유로 우린 해외에서 퇴역한 해군 장교들을 초빙하여 해군사관학교를 열기로 했습니다."
GAK_dockyard_inst:0 "조선소 건설"
GAK_dockyard_inst_desc:0 "조선소에서는 수송선을 만들어 다른 국가와 무역을 하거나, 아니면 적들의 두개골을 물렁하게 만들 강력한 전함, 항공모함을 건조할수 있습니다."
GAK_expert_at_ships:0 "군함 전문가 초빙"
GAK_expert_at_ships_desc:0 "아무리 군함에 대해서 배워도, 우리의 수준은 장님이 코끼리 더듬는것보다 못한 수준에 불과합니다. 타국에서 여러 전문가들을 초빙하여 우리의 개선점과 보완점을 모색해야합니다."
GAK_plan_the_black:0 "군함 건조 계획 : 흑색"
GAK_plan_the_black_desc:0 "흑색계획은 단순합니다. 푸른 지평선이 보이는 바다를 강철의 군함들로 까맣게 물들이는것, 그것이 바로 흑색계획입니다."
GAK_plan_the_ss:0 "군함 건조 계획 : SS"
GAK_plan_the_ss_desc:0 "SS(잠수함)계획은 대양함대 계획을 깔끔하게 포기하는 대신 적국 수송선을 용왕과 하이파이브를 하게 만들것입니다."
GAK_research_dd:0 "경함선 연구"
GAK_research_dd_desc:0 "주력함은 어뢰를 박으면 꼼짝을 못합니다. 그리고 빠르고, 대잠과 함대방공에 적절한 이 함선은 함대의 방패가 되줄것입니다."
GAK_research_ss:0 "잠수함 연구"
GAK_research_ss_desc:0 "잠수함은 앞으로 그 사용이 무궁무진합니다. 예를들어 탄도미사일을 부착하여 먼 거리에서 타격하거나... 하지만 일단은 수송선을 꼴받게 하는데 쓰일것입니다. 일단은요."
GAK_research_torpedo:0 "울프팩 'ON'"
GAK_research_torpedo_desc:0 "태평양을 건너 우리의 첩보원은 하나의 어뢰 설계도를 발견합니다. 그것은 "장창 어뢰"라고 불리우는 일제산 93식 산소 어뢰입니다. 이것의 위력은 강력하지만 단점이 있습니다. 바로 예민하다는겁니다. 하지만 우리 연구진들의 추가적인 개선을 시도하고있습니다."
GAK_research_cv:0 "항공모함 연구"
GAK_research_cv_desc:0 "바다를 떠다니는 이 비행장은 전함보다도 더욱 먼 거리의 적함도 타격할수 있으며, 전함의 자리를 빼앗고 오를 함종중 하나입니다."
GAK_research_bb:0 "전함 연구"
GAK_research_bb_desc:0 "구세대의 유물이자 예산 잡아먹는 이 요물은 이제 항모와 대함미사일에 밀려 뒤쳐지는 늙은이 신세로 전략할것입니다. 하지만 상륙 지원용으로 쓰기에는 괜찮습니다."

# 하와이 산업 트리 (G36이 지도자일때만 찍을수 있음) #
GAK_iop_s_legency:0 "IOP의 유산"
GAK_iop_s_legency_desc:0 "IOP의 최첨단 산업기술은 이 섬의 발전에 큰 도움을 주고있습니다. 우린 여기서 멈추지 않고 더욱 산업적인 진보를 이뤄야합니다."
GAK_miliatry_industry_focusing:0 "군수산업 초점"
GAK_miliatry_industry_focusing_desc:0 "군수산업은 전쟁에 가장 중요한 요소중 하나입니다."
GAK_hand_with_genius:0 "천재들과 손을 잡다"
GAK_hand_with_genius_desc:0 "우리들은 기술 지향적인 미래로 나아가며, 뛰어난 지적 자원을 확보해야합니다."
GAK_military_factory_many:0 "품질 우선"
GAK_military_factory_many_desc:0 "병사들에게 신뢰성 높은 무기를 제공하여 개개인의 전투력과 생존성을 확보해야합니다."
GAK_paperclip_team:0 "페이퍼클립 팀"
GAK_paperclip_team_desc:0 ""Paperclip Team"이라 불리는 이들은 미국에 가지않고 하와이에 머물기로 결정한 물리학자들과 우리의 두뇌들이 모여 결성한, 하와이의 국방을 위한 과학연구소입니다."
GAK_smart_proccess:0 "인형자동화공정"
GAK_smart_proccess_desc:0 "사실 그동안의 인형 생산 공정은 비효율적이였습니다. 이에 우리들은 반성해야하며, 전쟁을 위해 효율적인 길로 나아가야합니다."
GAK_total_war_lab:0 "총력전연구소"
GAK_total_war_lab_desc:0 "이 총력전연구소는 향후의 뒤바뀐 역사로 인한 전쟁 예측, 또한 그 양상과 하와이의 불어닥칠 영향을 계산하는 싱크 탱크입니다."
GAK_most_efficient_in_world:0 "세상에서 가장 효율적인"
GAK_most_efficient_in_world_desc:0 "전까지만 해도 하와이는 그저 미국의 해군기지이자 휴양지로만 생각되어왔습니다. 하지만 이제 가장 강력한 공업 국가이자, 어느 국가보다 강력한 국가임이 틀림없습니다."
GAK_honololu_university:0 "호놀롤루 국립 대학교"
GAK_honololu_university_desc:0 "하와이 거주중인 인간들에게 양질과 고차원적의 교육을 제공해야합니다. 그렇게 된다면 인간과 인형들과 같이 미래를 주도할것입니다."
GAK_oil_making_technology:0 "합성석유 기술"
GAK_oil_making_technology_desc:0 "현대 전쟁에 가장 필수적인것은 뭐니뭐니해도 석유입니다. 하지만 이곳엔 석유가 없습니다. 하지만 석탄 액/가스화 기술로 그 격차를 커버할수 있을겁니다."
GAK_finding_another_alternatives:0 "다른 대안 모색하기"
GAK_finding_another_alternatives_desc:0 "하와이에는 석유가 절실히 부족합니다... 하지만 과학자들이 다른 국가들이 찾지 못한 대안을 찾아내었고, 그덕에 석유와 고무 생산력이 크게 증진되었습니다."
GAK_rader_tech_research:0 "성능좋은 레이더"
GAK_rader_tech_research_desc:0 "레이더를 통해 태평양에 급습하려는 적의 동태를 빠르게 알아차리고 반격할수 있을겁니다."
GAK_stealth_aegis:0 "대공방어체계 앙킬라"
GAK_stealth_aegis_desc:0 "대공방어체계 "앙킬라"는 이지스 시스템의 열화판이라고 봐도 무방합니다. 대공 미사일은 컴퓨터가 계산한 정확성이 높은 대공포로 바뀌었다는것에 대해서요."
GAK_atomic_experiment:0 "핵분열 실험"
GAK_atomic_experiment_desc:0 "핵분열이란 큰 원자핵이 중성자와 충돌해 가벼운 원자핵으로 쪼개지는 현상을 말하며, 이를 이용한다면 전략적인 무기로 만들수 있습니다. 다들 알겁니다. 원자폭탄을요."
GAK_public_industry_focusing:0 "민간산업 중점"
GAK_public_industry_focusing_desc:0 "군수산업도 중요하지만, 그래도 민간산업 위에는 있을수 없습니다. 국가가 나고 군대가 난것처럼요. 그리고 우리의 산업은 사실 위험한 상태에 놓였습니다. 군수품만 죽어라 만들다 보면, 민간 경제 상태로 되돌아 왔을때 우리의 경제는 폭삭 가라앉게 될것입니다."
GAK_welcome_to_ricefield:0 "쌀밭에 온걸 환영한다"
GAK_welcome_to_ricefield_desc:0 "하와이는 사실 공장만으로도 섬 자체가 미어터지는 실정이지만 그래도 1차 산업인 식량은 무시할수 없습니다. 이에 우리 과학자들은 농업의 기계화와 개량된 벼 품종으로 적은 면적으로 얻을수 있는 아웃풋의 효율성을 최대화시켰습니다."
GAK_resource_development:0 "내핵을 뚫어버릴 심정으로"
GAK_resource_development_desc:0 "자원이 부족해서 전쟁에서 패배했다는것은 변명조차 되지 않습니다. 당신은 당신 밑에 석유가 콸콸 솓는다는 사실조차 모릅니까?"
GAK_zaibatsu_economic:0 "재벌 주도 경제"
GAK_zaibatsu_economic_desc:0 "타락할수도 있는 재벌들과 손을잡아 경제가 뇌물과 탈세가 빈번해지겠지만 동시에 그들에게 경제를 맡긴다면 우뚝 올라설것입니다."
GAK_industrial_machine:0 "산업 기계"
GAK_industrial_machine_desc:0 "우리의 생산 로봇은 낡았습니다. 트립 이후로 기름칠 하나 못해주었으니 당연한 이유입니다. 그렇다면 교체를 해야하는데, 우리는 그것에 대한 기술이 없습니다. 그때문에 우린 로봇을 분해하고, 리버스 엔지니어링을 통해서 개선한 제품을 만들수 있게 되었습니다."
GAK_narrow_escape:0 "구사 일생"
GAK_narrow_escape_desc:0 "우리의 산업은 '구사일생'으로 균형이 맞춰졌습니다. 정말 다행입니다."

# 혁명의 시간 #

GAK_hawaii_socialist_bonggi:0 "사회주의자들의 무장봉기가 성공하다."
GAK_another_fight:0 "1936년 노동조합총회"
GAK_another_fight_desc:0 "오래된 구 체제가 쓰러지고, 이제 사회주의라는 거인이 하와이를 지배합니다. 무력투쟁과 혁명을 가장 먼저 주창한 모신나강은 유력한 집권 당이 될것이라는 추측이 난무하지만, 노동자들의 인권과 생계를 우선으로 하는 전 군수과장인 MG4의 농상업 협동 조합은 무시하지 못할 세력입니다. 하지만, 암암리에 알려진 "사회개조주의자"의 지도자격인 9A-91은 저 멀리에서 미소짓고 그녀들을 바라보고 있습니다. 장담하건데, 어느 세력이 이번 총회에서 우승하던간, 아주 재밌는 밤이 될거라는겁니다!"
GAK_won_syndicalist_mg4:0 "농협의 승리"
GAK_won_syndicalist_mg4_desc:0 "농민들과 노동자들의 친구인 MG4의 농협이 승리했습니다."
GAK_won_totalist_mosin:0 "국민사회주의자들의 승리"
GAK_won_totalist_mosin_DESC:0 "처음으로 혁명을 주창한 모신나강과 그녀의 동료들이 승리를 거머쥐었습니다."
GAK_won_radical_socialist_9a_91:0 "사회개조론자들의 승리"
GAK_won_radical_socialist_9a_91_desc:0 "그 누구도 예상하지 못한 소수 야당인 사회개조파가 승리를 가져갔습니다."
GAK_our_five_struggle:0 "경제를 위한 5가지 투쟁"
GAK_our_five_struggle_desc:0 "우리는 우수한 공작기계와 하와이에 미국이 지어놓은 기초적인 산업 기반이 있었음에도 불구하고 우리는 충분히 성장하지 못했습니다. 전술인형은 보통 전력으로 가동되지만, 지금같이 어려운 시대에는 우리 모두 다 허리띠를 졸라매야 합니다. 그것은 전술인형이 움직이는데 필요한 전기에서부터 시작됩니다. 차라리 발전기를 통해 에너지를 충당하는 방식보다는 농사를 짓고, 그것으로 가공할수 있는 식품을 통해 에너지를 얻는것이 효율적이라는 분석이 있습니다.\n\n어쩌면 지나가는 수송선을 약탈하여 식량을 빼앗아오는 방법도 있습니다. 하지만 이 방법은 조용히 사는 우리를 미국이 침공하게 만드는 방아쇠가 될수 있습니다. 지금은 미국이 힘든 시기를 겪고있으며, 심지어는 하와이에 신경 쓸 겨를이 없지만, 우리가 잘못 행동한다면 후버 행정부는 막대한 비용을 들여서라도 우릴 침공할지 모릅니다. 그렇기에 이 방법은 기각된지 오래입니다.\n\n현재 하와이나 미국은 둘 다 힘든 시기를 겪고있습니다. 하지만 우리가 구체적인 지시와 제대로된 상호적 소통이 이뤄진다면, 인형들은 집을 짓고, 길을 깔며, 더 나아가선 전쟁무기를 위한 군수공장이나 거대한 군함을 제작하는 조선소도 건설할수 있을겁니다! 꿈은 이루어진다!"
